<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>
	
</head>


<body class="bg-gray-v1">
<input type="hidden" name="menuId" id="menuId" value="LGN0001"/>
	<!--  contents  -->
	<div id="contents">
	
	<div class="intro"><!-- intro --></div>
	
		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
			<!-- contentBox -->
			<div class="contentBox login">
				
				<h2><a><img src="../../common/img/logo2.png" alt="롯데택배" /></a></h2>

				<fieldset>
					<legend>로그인</legend> 
					<input type="text" name="principal" id="principal" placeholder="ID입력" pattern="\d*" maxlength="8" class="mgb10"/>
					<input type="password" name="credential" id="credential" placeholder="비밀번호 입력" />
					<div class="mgt20 mgb10">&nbsp;</div>
					<!-- <p class="mgt20 mgb10"><button class="btn m red w100p">사용자인증</button></p> -->
					<p class="mgt10 mgb20">
						<button class="btn m red w100p" id="loginBtn" style="display: none;">로그인</button>
						<button class="btn m red w100p" id="authUserBtn" style="display: none;">사용자 인증</button>
					</p>
					<span class="chkBox login"><input type="checkbox" name="chk" id="saveIdChk" /><label for="saveIdChk">아이디 저장</label></span>
					<button class="btn arrowR fr" id="pwResetBtn">비밀번호 초기화</button>
				</fieldset>
				
				<div class="txtBox tp4 mgt20">
					<p class="txt1 tc">문의사항은 아래 연락처로 문의하시기 바랍니다.</p>
					<p class="num" id="infoTelNo"><span class="icon"></span>02-2081-5143</p>
				</div>

				<!--<div class="txtBox error mgt10" style="display: none;">
					 비밀번호 10회 연속 오류가 발생하여 계정을 이용하실 수 없습니다.<br />
					비밀번호를 재설정하시기 바랍니다.
				</div>
				 -->
			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->
		
		
		
		<!-- 모달팝업 통화 -->
		<div class="mpopBox img phone">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-phone2.png" alt="" /></p>
				<p class="txt1" id="popPhoneTxt"></p>
				<p class="txt2">통화하시겠습니까?</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">취소</button></li>
						<li><button class="btn red m w100p b-close" id="phoneCallYesBtn">통화</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //모달팝업 통화 -->

	</div>
	<!--  //contents  -->

</body>
	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../../common/config/setPropKeys.js"></script>
	<script type="text/javascript" src="../js/LGN0001.js"></script>
	
</html>
