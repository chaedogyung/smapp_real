<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/MAN0402.js"></script>
</head>

<body>
	<input type="hidden" name="menuId" id="menuId" value="MAN0402"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection">
			<div class="headerWrap">
				<h1>친절 SM Festival(연간)</h1>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">

			<!-- contentBox -->
			<div class="contentBox mypage pop">
				<!-- memoContents -->
				<div class="noticeContents">
					<div class="topHead">
						<p>
							<span class="date"></span>
						</p>
						<p class="tit"></p>
					</div>


					<div class="radioList">
						<ul class="radio" id="list"></ul>
					</div>


					<div class="btnBox pxB">
						<button class="btn m red w100p">저장</button>
					</div>

				</div>
				<!-- //memoContents -->
			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->

</body>

<!-- handlebars template start -->
<script id="man0402_list_template" type="text/x-handlebars-template">
	{{#each list}}
	<li>
		<span class="radioBox">
			<input type="radio" class="invs" name="ra" id="ra{{@key}}" value="{{invs_no}}" />
			<label for="ra{{@key}}">
				<span class="txtLineTwo">
					{{cplt_titl}}
				</span>
			</label>
		</span>
		<div class="radioContent">
			{{replaceNewline cplt_cont}}
		</div>
		<div class="radioContentMoreWrap">
			<button type="button" class="radioContentMore">더보기</button>
		</div>
	</li>
	{{/each}}
</script>

</html>
