<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>롯데글로벌로지스</title>
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1"
          name="viewport">
    <meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
    <meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

    <link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

    <script type="text/javascript" src="../../LEMP/LEMP.js"></script>
    <script type="text/javascript" src="../js/MAN0501.js"></script>
</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="MAN0501"/>
<!--  contents  -->
<div id="contents">

    <!--  headerSection  -->
    <header id="headerSection" class="headerSection">
        <div class="headerWrap">
            <h1>설문조사</h1>
        </div>
    </header>
    <!--  //headerSection  -->

    <!--  contentSection  -->
    <div class="contentSection" id="contentSection">

        <!-- contentBox -->
        <div class="contentBox mypage pop">
            <!-- memoContents -->
            <div class="noticeContents">
                <!-- 문제시작 -->
                <div class="topHead">
                    <p class="tit" id="survey1">1. 상대방 있는 의사표시의 효력발생에 관한 설명 중 틀린 것은?</p>
                </div>
                <dd class="lh">
                    <div class="radioBox mgl5">
                        <input type="radio" name="survey1" id="survey_1_1" value="1"/>
                        <label for="survey_1_1">1. 민법은 도달주의를 원칙으로 한다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey1" id="survey_1_2" value="2"/>
                        <label for="survey_1_2">2. 의사표시의 도달이란 사회관념상 상대방이 그 내용을 알 수 있는 객관적 상태에 있음을 뜻한다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey1" id="survey_1_3" value="3"/>
                        <label for="survey_1_3">3. 매매의 청약이 상대방에게 도달하더라도 그 전에 청약자가 사망한 경우에 청약은 그 효력이 생가지 않는다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey1" id="survey_1_4" value="4"/>
                        <label for="survey_1_4">4. 과실 없이 상대방의 소재를 알지 못한 때에는 공시송달이 인정된다.</label>
                    </div>
                </dd>
                <!-- 문제끝 -->
                <!-- 문제시작 -->
                <div class="topHead">
                    <p class="tit" id="survey2">2. 취소할 수 있는 법률행위의 법정 추인 사유가 아닌것은?</p>
                </div>
                <dd class="lh">
                    <div class="radioBox mgl5">
                        <input type="radio" name="survey2" id="survey_2_1" value="1"/>
                        <label for="survey_2_1">1. 취소권자가 취소할 수 있는 행위에 의하여 생긴 채무를 이행한 경</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey2" id="survey_2_2" value="2"/>
                        <label for="survey_2_2">2. 취소권자의 상대방이 그 법률행위로 인해 취득한 권리를 양도한 경</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey2" id="survey_2_3" value="3"/>
                        <label for="survey_2_3">3. 취소권자가 상대방에게 이행을 청구한 경우</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey2" id="survey_2_4" value="4"/>
                        <label for="survey_2_4">4. 취소권자가 채권자로서 강제집행을 한 경우</label>
                    </div>
                </dd>
                <!-- 문제끝 -->
                <!-- 문제시작 -->
                <div class="topHead">
                    <p class="tit" id="survey3">3. 공유에 대한 설명으로 틀린 것은?</p>
                </div>
                <dd class="lh">
                    <div class="radioBox mgl5">
                        <input type="radio" name="survey3" id="survey_3_1" value="1"/>
                        <label for="survey_3_1">1. 제3자가 공유물을 불법 점유한 경우, 공유자는 단독으로 공유물 전부의 반환을 청구 할 수 있다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey3" id="survey_3_2" value="2"/>
                        <label for="survey_3_2">2. 부동산 공유자는 자기 지분의에 다른 공유자의 동의 없이 저당권을 설정할 수 있다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey3" id="survey_3_3" value="3"/>
                        <label for="survey_3_3">3. 공유자는 다른 공유자가 분할로 인하여 취득한 물건에 대하여 그 지분의 비율로 매도인과 동일한 담보책임이 있다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey3" id="survey_3_4" value="4"/>
                        <label for="survey_3_4">4. 재판에 의하여 공유물을 분할하는 경우에는 대금분할이 원칙이.</label>
                    </div>
                </dd>
                <!-- 문제끝 -->
                <!-- 문제시작 -->
                <div class="topHead">
                    <p class="tit" id="survey4">4. 물권의 객체에 대한 설명으로 틀린 것은?</p>
                </div>
                <dd class="lh">
                    <div class="radioBox mgl5">
                        <input type="radio" name="survey4" id="survey_4_1" value="1"/>
                        <label for="survey_4_1">1. 물권의 객체는 원칙적으로 특정, 독립한 물건이다</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey4" id="survey_4_2" value="2"/>
                        <label for="survey_4_2">2. 의사표시의 도달이란 사회관념상 상대방이 그 내용을 알 수 있는 객관적 상태에 있음을 뜻한다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey4" id="survey_4_3" value="3"/>
                        <label for="survey_4_3">3. 1필의 토지 일부에 저당권을 설정할 수 없다.</label>
                    </div>
                    <div class="radioBox mgt5 mgl5">
                        <input type="radio" name="survey4" id="survey_4_4" value="4"/>
                        <label for="survey_4_4">4. 아파트분양권은 소유권의 객체가 될 수 없다.</label>
                    </div>
                </dd>
                <!-- 문제끝 -->

                <div class="topHead">
                    <p class="tit" id="survey5">5. 옳은것을 모두 고르시오</p>
                </div>
                <dd class="lh">
                    <span class="radioBox mgl10">
                        <input type="radio" name="survey5" id="survey5_1" value="1"/>
                        <label for="survey5_1">1. 객관식1</label>
                    </span>
                    <span class="radioBox mgl10">
                        <input type="radio" name="survey5" id="survey5_2" value="2"/>
                        <label for="survey5_2">2. 객관식2</label>
                    </span>
                    <span class="radioBox mgl10">
                        <input type="radio" name="survey5" id="survey5_3" value="3"/>
                        <label for="survey5_3">3. 객관식3</label>
                    </span>
                    <span class="radioBox mgl10">
                        <input type="radio" name="survey5" id="survey5_4" value="4"/>
                        <label for="survey5_4">4. 객관식4</label>
                    </span>
                </dd>

                <div class="btnBox pxB">
                    <button class="btn m red w100p">저장</button>
                </div>

            </div>
            <!-- //memoContents -->
        </div>
        <!-- //contentBox -->

    </div>
    <!--  //contentSection  -->

</div>
<!--  //contents  -->

</body>

</html>
