<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/MAN0302.js"></script>
</head>

<body>
	<input type="hidden" name="menuId" id="menuId" value="MAN0302"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection">
			<div class="headerWrap">				
				<h1 id="headline"></h1>
			</div>		
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection_1">
		
		

		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->

</body>
<script type="text/x-handlebars-template" id="MAN0302_Notice_template">
{{#notice}}
<div class="contentBox mypage pop">
		<div class="noticeContents">
			<div class="topHead">
				<p>
					<span class="date">{{sta_ymd}}</span>
				</p>
				<p class="tit">{{title}}</p>
			</div>

				{{content}}

			<div class="btnBox pxB">
				<button class="btn m red w100p" id="checkOkay">확인</button>
			</div>
		</div>
</div>
{{/notice}}
</script>
<script type="text/x-handlebars-template" id="MAN0302_Memo_template">
{{#notice}}
<div class="contentBox mypage pop">
		<div class="noticeContents">
			<div class="topHead">
				<p>
					<span class="date lineL">{{reg_ymd}}</span>
					{{#snperName}}
					<span class="name">{{snper_nm}}</span>
					{{/snperName}}
				</p>
				<p class="tit">{{title}}</p>
			</div>

			<div class="content">
				{{dtl_desc}}
			</div>

			<div class="btnBox pxB">
				<button class="btn m red w100p" id="checkOkay">확인</button>
			</div>
		</div>
</div>
{{/notice}}
</script>
</html>
