<!doctype html>
<html lang="ko">
<head>

    <title>롯데글로벌로지스</title>
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
    <meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->

    <link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>

</head>

<body>

<!--  contents  -->

    <!--  //headerSection  -->

        <div class="contentBox">

				</li>
				<li>

							<colgroup>

							<thead>
								<tr>

							</thead>
							<tbody id="view1Tbody">

								<tr class="view1Tr" id="1114011800">

							</tbody>

			</ul>
			<div class="video dsn" style="position:fixed; bottom:-5px; object-fit:fill;">
				<video id="video" width=100% height=300 muted>
	    			<source src="http://115.68.202.88:1935/rider/_definst_/mp4:안전운전(2).mp4/playlist.m3u8">
	    		</video>
			</div>
		</div>
		<!-- //infoListBox -->
        </div>
        <!-- //contentBox -->

    </div>

</div>
<!--  //contents  -->

<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
<script type="text/javascript" src="../js/MAN0701.js"></script>

<!-- handlebars template start -->
<script id="video_list_template" type="text/x-handlebars-template">
	<tr></tr>
    {{#each list}}
	<tr class="view1Tr" id="{{legd_cd}}">
		<td>{{sd_nm}}</td>

		<td>{{legd_nm}}</td>
