                <ul class="ul0 ul2">

<!-- 리스트 li 집하P -->
<script type="text/x-handlebars-template" id="cldl0802_li_template" >
{{#each list}}
    <li id="{{inv_no}}" class='row-four cldlSctCd_{{cldl_sct_cd}}' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}'>
        <div class="baedalBox {{scanYnClass scanYn}} jibBox noChk" data-scn-inv-no='{{inv_no}}'>
            {{#isChk}}
            <div class="chk">
                <span class="chkBox m ti">
                    <input type="checkbox" name="chkInvP" id="{{inv_no}}_chk" value="{{returnSctCdTel tellNo}}" /> 
                    <label for="{{inv_no}}_chk">&nbsp;</label>
                </span>
            </div>
            {{/isChk}}
            <div class="thumb">
                <span class="{{corpLogoReturn corplogo}}"></span>
            </div>
            <div class="infoBox">
                <p class="tit">
                    <span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span>

                    {{#prcsMemoYn}}     {{!-- 기사 메모 내용이 있는지 없는지 확인하는 if --}}
                    <button class="btn pen" data-memo-inv-no='{{inv_no}}'></button>
                    {{/prcsMemoYn}}

                    {{!-- 운임 라벨 표시 helper fareChk --}}
                    {{fareChk label}}
                        
                    {{!-- 취소 여부 helper--}}
                    {{#cclYnChk}}
                        <span class="badge red s outline">취소</span>
                    {{/cclYnChk}}
                        
                    {{!-- 신선식품 여부 helper--}}
                    {{#fresYnChk}}
                        <span class="badge blue s outline">신선</span>
                    {{/fresYnChk}}
                        
                    {{!-- 사고 여부 helper--}}
                    {{#acdYnChk}}
                        <span class="badge purple s outline">사고</span>
                    {{/acdYnChk}}
                </p>
                {{!-- 집하, 배달 구분 해서 보내는사람 받는사람 정보 태그로 리턴 --}}
                {{cldlSctCdChkTag resultTag}}
                <p class="addRe">{{snper_adr}}</p>
                <p class="addRed">{{dlv_msg_cont}}</p>
            </div>
            {{!-- #chkScanCmptYn --}}
            <button class="btn cancel" data-cancel-inv-no='{{inv_no}}' data-cancle-sct-cd='{{cldl_sct_cd}}' data-cancle-tmsl-cd='{{cldl_tmsl_cd}}'>캔슬</button>
            <div id="subBoxBtnDiv_{{inv_no}}">{{setSubBoxBtn subBoxBtn}}        {{!-- 보조송장 등록버튼 셋팅 --}}</div>
            {{!-- /chkScanCmptYn--}}
        </div>
        <div class="btnBox">
            {{setPhoneNumber phoneNumber}}      <!-- 전화걸기 버튼 -->
            {{setRsnRgstBtnP rsnBtn}}
            <button class="btn bdM blue7 bdRoute mgl1" data-inv-no='{{inv_no}}'>경로</button>
        </div>
    </li>
{{else}}
    <li class="noList">
        <div class="NoBox">
            <p class="txt tc">조회된 결과가 없습니다.</p>
        </div>
    </li>
{{/each}}
</script>
