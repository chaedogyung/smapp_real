<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css">
		
	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/CLDL0307.js"></script>
</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="CLDL0307"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection">
			<div class="headerWrap">
				<h1>보조 송장 등록</h1>
				<button class="btn closeW paR">닫기</button>
			</div>
			<div class="topHead">
				<p class="songNum">원송장 <em id="org_inv_no"></em></p>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
		<!-- contentBox -->
		<div class="contentBox popSongjang">

			<!-- infoListBox -->
			<div class="infoListBox">
				<ul>
					<li>
						<div class="infoBox">
							<div class="inputBox">
								<input type="text" id="scan" value="" name="" placeholder="" readonly="readonly"/>
								<button class="btn scan">스캔</button>
							</div>
						</div>
					</li>
					<li>
						<div class="infoBox">
							<ul class="boxList" id="CLDL0307LstUl">
							</ul>
						</div>
					</li>
				</ul>
			</div>
			<!-- //infoListBox -->
		</div>
		<!-- //contentBox -->
		
		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->
		<script type="text/x-handlebars-template" id="CLDL0307_list_template">
	{{#each	list}}
	<li class="li list" id="{{invNoId}}">
		<div class="item">
			<p>
				<span class="span invNo">{{invNo}}</span>
				<button class="btn del2">삭제</button>
			</p>
		</div>
	</li>
	{{/each}}
	</script>

</body>

</html>
