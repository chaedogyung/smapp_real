<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="CLDL0501"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection headFx">
			<div class="headerWrap">
				<button class="btn back paL ti">버튼</button>
				<h1>집배달현황</h1>
				<button class="btn barcode paR" id="openFrePop"></button>
			</div>		
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
			<!-- contentBox -->
			<div class="contentBox delivery">
				
				<!-- topFx -->
				<div class="topFx">
					<!-- tabBox -->
					<div class="tabBox li2">
						<ul>
							<li class="on">
								<button class="btn lstSchBtn on" data-cnf-yn="Y">
									<span class="badge gray m">집하 / 배달</span>
									<div id="Y_cldl0501Cnt"></div>
								</button>
							</li>
							<li>
								<button class="btn lstSchBtn" data-cnf-yn="N">
									<span class="badge gray m">미집하 / 미배달</span>
									<div id="N_cldl0501Cnt"></div>
								</button>
							</li>
						</ul>
					</div>
					<!-- //tabBox -->
					
					<!-- topHead -->
					<div class="topHead">
						<label>구분</label>
						<span class="selBox v1 mgl15">
							<select name="cldl_sct_cd" id="cldl_sct_cd">
								<option value="A">전체</option>
								<option value="P">집하</option>
								<option value="D">배달</option>
							</select>
						</span>
					</div>
					<!-- //topHead -->
				</div>
				<!-- //topFx -->
				
				
				<!-- tabView -->
				<div class="tabView deliveryTy2">
					<ul>
						<li>						
							<!-- tabView-1 -->
							<div class="tabView-1">
								<div class="topHead tc">
									<button class="btn arrowL fl tv1">&nbsp;</button>
									<span class="dateTit" id="cldlBtnCal_V1"></span>
									<button class="btn arrowR fr tv1">&nbsp;</button>
								</div>
							</div>
							
							<!-- baedalListBox -->
							<div class="baedalListBox">
								<ul id="CLDL0501LstUl">
								</ul>
								<div class="pagination" id="pagingDiv" style="display: none;">
									<ul id="pagingUl">
									</ul>
								</div>
							</div>
							<!-- //baedalListBox -->
						</li>
					</ul>
				</div>
				<!-- //tabView -->
			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->
		
		
		<!-- 모달팝업 통화 -->
		<div class="mpopBox img phone">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-phone2.png" alt="" /></p>
				<p class="txt1" id="popPhoneTxt"></p>
				<p class="txt2">통화하시겠습니까?</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">취소</button></li>
						<li><button class="btn red m w100p b-close" id="phoneCallYesBtn">통화</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //모달팝업 통화 -->
		
		<!-- 사유등록건 취소 -->
		<div class="mpopBox del cancelRsn">
	        <div class="popBody">
	            <p class="img"><img src="../../common/img/icon-fa4.png" alt="" /></p>
	            <p class="txt1">해당 사유 등록건 취소</p>
	            <!-- <p class="txt2">데이터 전송이 완료되었습니다.</p> -->
	            <p class="txt2" id="pop2Txt"></p>
	        </div>
	        <div class="popFooter">
	            <div class="btnBox">
	                <ul class="ul0 ul2">
	                    <li><button class="btn gray m w100p b-close">아니오</button></li>
	                    <li><button class="btn red m w100p b-close" id="rsnYesBtn">예</button></li>
	                </ul>
	            </div>
	        </div>
	    </div>
		
	</div>
	<!--  //contents  -->
    <!-- 모달팝업 긴급사용신청 -->
    <div class="mpopBox send pop">
        <div class="popBody">
            <p class="img"><img src="../../common/img/icon-fa4.png" alt="" /></p>
            <p class="txt1">집배달현황</p>
            <p class="txt2">긴급사용 신청 화면으로 이동합니다.<br>[종료]를 누르실 경우 어플이 종료됩니다.</p>
        </div>
        <div class="popFooter">
            <div class="btnBox">
                <ul class="ul0 ul2">
                    <li><button class="btn gray m w100p b-close" id="notDeliveryNoBtn">종료</button></li>
                    <li><button class="btn red m w100p b-close" id="notDeliveryYesBtn">긴급사용 신청</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- //모달팝업 긴급사용신청 -->
</body>


	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/CLDL0501.js"></script>
	
	
	<!-- handlebars template start -->
	
	<!-- 리스트 li -->
	<script id="CLDL0501_list_template" type="text/x-handlebars-template">
		{{#each list}}
		<li id="{{inv_no}}" class='cldlSctCd_{{cldl_sct_cd}}' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}' data-cancel-yn='{{cancel_yn}}' >
			{{#cldlSctCdChk}}		{{!-- 집하와 배달을 구분해주는 helper sctCd --}}
			<div class="baedalBox jibBox noChk {{cancelYn}}" data-scn-inv-no='{{inv_no}}'>
			{{else}}
			<div class="baedalBox baeBox noChk {{cancelYn}}" data-scn-inv-no='{{inv_no}}'>
			{{/cldlSctCdChk}}
				<div class="thumb">
					<span class="{{corpLogoReturn corplogo}}"></span>
				</div>
				<div class="infoBox">
					<p class="tit">
						{{!-- 송장번호형식표시 helper invNoTmpl --}}
						<span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span>
						
						{{#prcsMemoYn}}		{{!-- 기사 메모 내용이 있는지 없는지 확인하는 if --}}
						<button class="btn pen" data-memo-inv-no='{{inv_no}}'></button>
						{{/prcsMemoYn}}

						{{!-- 운임 라벨 표시 helper fareChk --}}
						{{fareChk label}}
						
						{{!-- 취소 여부 helper--}}
						{{#cclYnChk}}
							<span class="badge red s outline">취소</span>
						{{/cclYnChk}}
						
						{{!-- 신선식품 여부 helper--}}
						{{#fresYnChk}}
							<span class="badge blue s outline">신선</span>
						{{/fresYnChk}}
						
						{{!-- 사고 여부 helper--}}
						{{#acdYnChk}}
							<span class="badge purple s outline">사고</span>
						{{/acdYnChk}}
					</p>
					{{!-- 집하, 배달 구분 해서 태그로 리턴 --}}
					{{cldlSctCdChkTag resultTag}}
				{{#cldlSctCdChk}}
					<p class="addRe">{{snper_adr}}</p>
				{{else}}
					<p class="addRe">{{acper_adr}}</p>
				{{/cldlSctCdChk}}
					<p class="addRed">{{dlv_msg_cont}}</p>
				</div>
                {{#pacl_stat_cd}}
                {{else}}
                     {{!-- 취소 여부 helper--}}
                    {{#cancel_yn}}
                        <button class="btn cancel" id="{{inv_no}}" data-cancel-inv-no="{{inv_no}}" data-cancle-sct-cd="{{cldl_sct_cd}}" data-empno='{{empno}}' data-scan-ymd='{{scan_ymd}}' data-cancel-yn='{{cancel_yn}}' data-dlay-rsn-cd='{{dlay_rsn_cd}}' disabled >캔슬</button>
                    {{else}}
                        <button class="btn cancel" id="{{inv_no}}" data-cancel-inv-no="{{inv_no}}" data-cancle-sct-cd="{{cldl_sct_cd}}" data-empno='{{empno}}' data-scan-ymd='{{scan_ymd}}' data-cancel-yn='{{cancel_yn}}' data-dlay-rsn-cd='{{dlay_rsn_cd}}'>캔슬</button>
                    {{/cancel_yn}}
                {{/pacl_stat_cd}}
               
			</div>
			<div class="btnBox">
				{{setPhoneNumber phoneNumber}}		{{!-- 전화번호 버튼 --}}
				{{setSmsBtn smsBtn}}				{{!-- 문자 버튼 --}}
			</div>
		</li>
		{{else}}
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
		{{/each}}
	</script>
	
	<!-- end handlebars -->

</html>
