<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>롯데글로벌로지스</title>
<meta
	content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1"
	name="viewport">
<meta name="theme-color" content="#e8463a">
<!-- 안드로드 헤드 칼라 -->
<meta name="format-detection" content="telephone=no">
<!-- IOS 전화번호 자동색상 방지 -->

<link rel="stylesheet" type="text/css" href="../../common/css/style.css" />
<link rel="stylesheet" type="text/css"
	href="../../common/css/layout.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/sub.css">

<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
<script type="text/javascript" src="../js/CLDL0302.js"></script>

</head>

<body>
	<input type="hidden" name="menuId" id="menuId" value="CLDL0302" />
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection">
			<div class="headerWrap black">
				<h1>분류코드 검색</h1>
				<button class="btn closeW paR">닫기</button>
			</div>
			<div class="topHead tr">
				<span class="chkBox"></span>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">

			<!-- contentBox -->
			<div class="contentBox pop popOption">

				<!-- infoListBox -->
				<div class="infoListBox">
					<ul>
						<li>
							<div class="infoBox">
								<div class="tit">
									<em>서비스 구분</em>
									<span class="chkBox m fr"></span>
								</div>
								
								<div class="raTab">
									<span class="radioBox"><input type="radio"  name="network" id="00_SVC_CD" value="00" checked="checked"/><label for="00_SVC_CD">일반</label></span>
									<span class="radioBox mgl10"><input type="radio"  name="network" id="01_SVC_CD" value="01" class="raShow"/><label for="01_SVC_CD">의류</label></span>
								</div>
							</div>
						</li>
						
						<li>
							<div class="infoBox">

								<div class="tit">
									<em>분류코드 검색</em>
								</div>

								<div class="selArea mgt10">
									<input type="text" id="addr_input" value="" name=""
										placeholder="상세주소를 입력해주세요 (시 / 도 를 필수로 입력해주세요)" style="width: 100%;">
									<span style="font-size: 12px; margin-left: 10px; color: #268bcd;">예) 서울특별시 중구 남대문로 5가 84-11</span>
								</div>
								<div class="inputBox">
									<!--우번번호 입력 -->
									<input type="text" id="zip_no_input" value="" name=""
										placeholder="우편번호를 입력해주세요(생략가능)" style="width: 75%;"
										onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');">
									<button class="btn mic fr" id="micBtn" style="right: 45px; background-size: 17px;
    																	width: 35px; height: 35px; ">마이크</button>
									<button class="btn glass" id="addrSearch">검색</button>
								</div>
							</div>
						</li>
						<li>
							<!-- 검색탭 -->
							<div class="infoBox">
								<!-- addArea -->
								<div class="addArea">
									<ul>
										<li>
											<!-- 지번 -->
											<div class="addList tp2">
												<ul id="cldl0302Ul">
												</ul>
											</div> <!-- //지번 -->
										</li>
									</ul>
								</div>
								<!-- addArea -->
							</div> <!-- //검색탭 -->
						</li>
					</ul>
				</div>
				<!-- //infoListBox -->

			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

		<div class="mpopBox img sms">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-voice.png" alt="" /></p>
				<p class="txt1 tRed2">음성인식 중</p>
				<p class="txt2">2초 ~ 3초 이내 말씀이 없으시면 자동 종료됩니다.</p>
			</div>
		</div>
	
		<div class="mpopBox img sms2">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-voice.png" alt="" /></p>
				<p class="txt1 tRed2">음성인식 중</p>
				<p class="txt2">음성인식 완료를 원하시면 완료버튼을 눌러주세요.</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<button class="btn gray3 m w100p b-close">완료</button>
				</div>
			</div>
		</div>
		
	</div>
	<!--  //contents  -->
	<script type="text/x-handlebars-template" id="cldl0302_list_template">
		<li style="border-top: none; margin-top: -25px;">
			<div class="addList tp2">
				<ul>
					<li style="border-bottom: 1px solid #e1e1e1;">
						<div class="addTxt">
	                        <span class="" style="font-size: 100%; color: #da291c; float: left;">{{brnshp_nm}}<span class="radioBox" style="font-size: 13px; float: right;	color: black;">&nbsp/&nbsp{{city_gun_gu}}&nbsp{{dong}}</span></span>
						</div>

						<div class="addTxt" style="clear: both; text-align: center">
							<span class="" style="font-size: 35px; display: inline-block">{{tml_cd}}{{tml_nm}}</span>
						</div>

						<div class="addTxt">
							<span class="" style="font-size: 17px; color: #da291c; float: right; font-weight: bold;">{{dlv_msg}}</span>
						</div>
					</li>
				</ul>
			</div>
		</li>
	</script>

	<script type="text/x-handlebars-template" id="no_list_template">	
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
	</script>

</body>

</html>
