<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->
	

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="CLDL0401"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection headFx">
			<div class="headerWrap">
				<button class="btn cldlBack paL ti"></button>
				<h1>배달완료</h1>
				<button class="btn barcode paR" id="openFrePop">&nbsp;</button>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
			<!-- contentBox -->
			<div class="contentBox delivery">
				
				<div class="topFx">

					<!-- divisionBox -->
					<div class="divisionBox">
						<div class="selectBox">
							<ul id="cmptTmListUl">
							</ul>
						</div>
					</div>
					<!-- //divisionBox -->

					<!-- topHead -->
					<div class="topHead" style="padding: 5px 10px;">
						<!-- <span class="fs13">구분</span> -->
						<span class="chkBox m">
							<input type="checkbox" name="chkall" id="checkall" /> 
							<label for="checkall">구분</label>
						</span>
						<span class="selBox selBoxFixed v1 mgl15">
							<select name="fltr_sct_cd" id="fltr_sct_cd">
							</select>
						</span>
						<div class="insuja">인수자 
							<span class="txt insujaTxtView" >인수자정보</span>
							<button class="btn plus"></button>
							<input type="hidden" id="insujaCode" name="insujaCode">
							<input type="hidden" id="insujaTxt" name="insujaTxt">
						</div>
					</div>
					<!-- //topHead -->
					
					<div class="topHeadCal">
						<span style="position: fixed; left: 8px;">
							<span class="" id="setDlvyCom1" style="font-size: 13px; margin-right: 5px;"></span>
							<span class="" id="setDlvyCom2" style="font-size: 13px;"></span>
						</span>

						<button class="btn btnCal" id="cldlBtnCal"></button>

						<span style="position: fixed; right: 5px; margin-top: 5px;">
							<span class="" id="select_order" style="font-size: 13px; margin-right: 5px;" data-value="01">일반정렬</span>
						</span>
					</div>
					<!-- // topHeadCal -->
					
				</div>
				<!-- //topFx -->


				<!-- tabView -->
				<div class="tabView deliveryTy3 deliveryTy3Cal">
					<ul>
						<li>
							<!-- baedalListBox -->
							<div class="baedalListBox">
								<ul id="cldl0401LstUl">
								</ul>
							</div>
							<!-- //baedalListBox -->
						</li>
					</ul>
				</div>
				<!-- //tabView -->

			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

		<!-- ftMenu -->
		<div class="ftMenu li5">
			<ul>
				<li>
					<button class="btn ftMap"><span class="txt">지도</span></button>
				</li>
				<li>
					<button class="btn ftSms"><span class="txt">문자</span></button>
				</li>
				 <li>
					<button class="btn ftImg"><span class="txt">사진/서명</span></button>
				</li> 
				<li>
					<button class="btn ftScan">
						<span class="txt">스캔</span>
					</button>
				</li>
				<li class="on">
					<button class="btn ftSend" id="cmptTrsmBtn">
						<p class="badge red s num" id="scanLstCnt">0</p>
						<span class="txt">전송</span>
					</button>
				</li>
			</ul>
		</div>
		<!-- //ftMenu -->


		<!-- 모달팝업 전송 -->
		<div class="mpopBox send pop2">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-beadal.png" alt="" /></p>
				<p class="txt1">배달완료 전송</p>
				<p class="txt2" id="pop2Txt2"></p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">아니오</button></li>
						<li><button class="btn red m w100p b-close" id="cmptTrsmYesBtn">예</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //모달팝업 전송 -->
		
		
		<!-- 모달팝업 통화 -->
		<div class="mpopBox img phone">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-phone2.png" alt="" /></p>
				<p class="txt1" id="popPhoneTxt"></p>
				<p class="txt2">통화하시겠습니까?</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">취소</button></li>
						<li><button class="btn red m w100p b-close" id="phoneCallYesBtn">통화</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //모달팝업 통화 -->

	</div>
	<!--  //contents  -->

</body>


	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/CLDL0401.js"></script>
	
	
	<!-- handlebars template start -->
	<script id="cldl0401_list_template" type="text/x-handlebars-template">
		{{#each list}}
		<li id="{{inv_no}}" class='row-four cldlSctCd_D' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}' data-li-tmsl-cd='{{cldl_tmsl_cd}}'>
			<div class="baedalBox {{scanYnClass scanYn}} baeBox" data-scn-inv-no='{{inv_no}}'>
				<div class="chk">
					<span class="chkBox m ti">
						<input type="checkbox" name="chk" id="{{inv_no}}_chk" value="{{returnSctCdTel tellNo}}" data-acpr-nm="{{acpr_nm}}" data-snper-nm="{{snper_nm}}" data-artc-nm="{{artc_nm}}"/>
						<label for="{{inv_no}}_chk">&nbsp;</label>
					</span>
				</div>
				<div class="thumb">
					<span class="{{corpLogoReturn corplogo}}"></span>
					{{!--{{cldlTmslNmTag resultTag}}--}}
				</div>
				<div class="infoBox">
					<p class="tit">
						{{!-- 송장번호형식표시 helper invNoTmpl --}}
						<span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span>
						
						{{#prcsMemoYn}}		{{!-- 기사 메모 내용이 있는지 없는지 확인하는 if --}}
						<button class="btn pen" data-memo-inv-no='{{inv_no}}'></button>
						{{/prcsMemoYn}}
				
						{{!-- 운임 라벨 표시 helper fareChk --}}
						{{fareChk label}}
						
						{{!-- 취소 여부 helper--}}
						{{#cclYnChk}}
							<span class="badge red s outline">취소</span>
						{{/cclYnChk}}
						
						{{!-- 신선식품 여부 helper--}}
						{{#fresYnChk}}
							<span class="badge blue s outline">신선</span>
						{{/fresYnChk}}
						
						{{!-- 사고 여부 helper--}}
						{{#acdYnChk}}
							<span class="badge purple s outline">사고</span>
						{{/acdYnChk}}
					</p>
					{{!-- 집하, 배달 구분 해서 보내는사람 받는사람 정보 태그로 리턴 --}}
					{{cldlSctCdChkTag resultTag}}

					<p class="addRe">{{acper_adr}}</p>
					<p class="addRed">{{dlv_msg_cont}}</p>
				</div>

				{{!-- #chkScanCmptYn --}}
				<button class="btn cancel" data-cancel-inv-no='{{inv_no}}' data-cancle-sct-cd='{{cldl_sct_cd}}' data-cancle-tmsl-cd='{{cldl_tmsl_cd}}'>캔슬</button>
				{{setSubBoxBtn subBoxBtn}}		{{!-- 보조송장 등록버튼 셋팅 --}}
				{{!-- /chkScanCmptYn--}}
			</div>
			<div class="btnBox">
				{{setPhoneNumber phoneNumber}}		<!-- 전화걸기 버튼 -->
				<button class="btn blue2 bdM bdMemo mgl1" data-inv-no='{{inv_no}}'>서명</button>
				<button class="btn blue3 bdM bdCancle mgl1" data-inv-no='{{inv_no}}'>미배달</button>
				<button class="btn blue4 bdM bdScan mgl1" data-inv-no='{{inv_no}}'>스캔</button>
			</div>
		</li>
		{{else}}
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
		{{/each}}
	</script>
	
	
	<!-- handlebars template start -->
	<script id="cldl0401_noLstLi" type="text/x-handlebars-template">
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
	</script>
	
	
	<!-- 리스트에 없는 데이터 스켄 송장 li -->
	<script id="cldl0401_li_template" type="text/x-handlebars-template">
		<li id="{{inv_no}}" class='row-four cldlSctCd_D' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}' data-li-tmsl-cd='{{cldl_tmsl_cd}}'>
			<div class="baedalBox baeBox"  data-scn-inv-no='{{inv_no}}'>
				<div class="chk">
					<span class="chkBox m ti">
						<input type="checkbox" name="chk" id="{{inv_no}}_chk" value="{{returnSctCdTel tellNo}}" data-acpr-nm="{{acpr_nm}}" data-snper-nm="{{snper_nm}}" data-artc-nm="{{artc_nm}}"/>
						<label for="{{inv_no}}_chk">&nbsp;</label>
					</span>
				</div>
				<div class="thumb">
					<span class="img df">&nbsp;</span>
				</div>
				<div class="infoBox">
					<p class="tit">
						{{!-- 송장번호형식표시 helper invNoTmpl --}}
						<span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span>
					</p>
					{{cldlSctCdChkTag resultTag}}
				</div>
				<button class="btn cancel" data-cancel-inv-no='{{inv_no}}' data-cancle-sct-cd='{{cldl_sct_cd}}' data-cancle-tmsl-cd='{{cldl_tmsl_cd}}' data-li-status='noData'>캔슬</button>
			</div>
			<div class="btnBox">
				<button class="btn blue2 bdM bdMemo mgl1" data-inv-no='{{inv_no}}'>서명</button>
				<button class="btn blue3 bdM bdCancle mgl1" data-inv-no='{{inv_no}}'>미배달</button>
				<button class="btn blue4 bdM bdScan mgl1" data-inv-no='{{inv_no}}'>스캔</button>
			</div>
		</li>
	</script>
	
	
	<!-- 상단 설정시간 리스트 li -->
	<script id="cldl0401_timeLst_template" type="text/x-handlebars-template">
	{{#each list}}
		<li name="timeLstLi" data-time-li="{{cldl_tmsl_cd}}" data-time-txt='{{cldl_tmsl_nm}}'>
			<div class="itemBox">
				<p class="top cldl">{{cldl_tmsl_nm}}</p>
				<p class="txt tc" id="timeCnt_D_{{cldl_tmsl_cd}}">{{tmsl_dlv_cnt}}</p>
			</div>
		</li>
	{{/each}}
	</script>

	<!-- 상단 설정구역 리스트 li -->
	<script id="cldl0401_mblLst_template" type="text/x-handlebars-template">
	{{#each list}}
		<li name="timeLstLi" data-time-li="{{mbl_area}}" data-time-txt='{{mbl_area}}'>
			<div class="itemBox">
				<p class="top mbl">{{mbl_area}}</p>
				<p class="top cldl">{{cldl_tmsl_nm}}</p>
				<p class="txt tc" id="timeCnt_D_{{mbl_area}}">{{cnt}}</p>
			</div>
		</li>
	{{/each}}
	</script>
	
</html>
