<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>롯데글로벌로지스</title>
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
    <meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
    <meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

    <link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="CLDL0101"/>
<!--  contents  -->
<div id="contents">

    <!--  headerSection  -->
    <header id="headerSection" class="headerSection headFx">
        <div class="headerWrap">
            <button class="btn cldlBack paL ti">버튼</button>
            <h1>집배달예정</h1>
            <button class="btn barcode paR" id="openFrePop"></button>
        </div>
    </header>
    <!--  //headerSection  -->

    <!--  contentSection  -->
    <div class="contentSection" id="contentSection">

        <!-- contentBox -->
        <div class="contentBox delivery">

            <!-- topFx -->
            <div class="topFx">
                <!-- tabBox -->
                <div class="tabBox li3">
                    <ul>
                        <li class="on">
                            <button class="btn lstSchBtn on" data-sch-sct-cd="A">
                                <span class="badge gray lb">전체</span><br />
                                <div id="A_cldl0101Cnt">0</div>
                            </button>
                        </li>
                        <li>
                            <button class="btn lstSchBtn" data-sch-sct-cd="P">
                                <span class="badge gray lb">집하</span><br />
                                <div id="P_cldl0101Cnt">0</div>
                            </button>
                        </li>
                        <li>
                            <button class="btn lstSchBtn" data-sch-sct-cd="D">
                                <span class="badge gray lb">배달</span><br />
                                <div id="D_cldl0101Cnt">0</div>
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- //tabBox -->

                <!-- topHead -->
                <div class="topHead">
					<span class="chkBox m">
						<input type="checkbox" name="chkall" id="checkall" /> 
						<label for="checkall">구분</label>
					</span>
                    <span class="selBox v1 mgl15">
						<select name="fltr_sct_cd" id="fltr_sct_cd"></select>
					</span>

                    <div class="fr">
						<span class="selBox v1">
							<select name="cldl_tmsl_cd" id="cldl_tmsl_cd">
								<!-- <option value="">예정시간선택</option> -->
							</select>
							
							
							<input type="hidden" id="dsgt_dd_cldl_ymd" />
						</span>
                    </div>
                </div>
                <!-- //topHead -->

                <div class="topHeadCal">
					<span style="position: fixed; left: 8px;">
						<span class="" id="setDlvyCom1" style="font-size: 13px;"></span>
					</span>

                    <button class="btn btnCal" id="cldlBtnCal"></button>

                    <span style="position: fixed; right:10px; margin-top: 5px;" id="span_cldl_sct_cd">
						<select class="selBox gubun" name="cldl_sct_cd" id="cldl_sct_cd">
							<option value="">업무구분</option>
							<option value="P">집하</option>
							<option value="D">배달</option>
						</select>
					</span>
                </div>
                <!-- // topHeadCal -->

            </div>
            <!-- //topFx -->

            <!-- baedalListBox -->
            <div class="baedalListBox deliveryTy2 deliveryTy2Cal">
                <ul id="cldl0101LstUl">
                </ul>
            </div>
            <!-- //baedalListBox -->

        </div>
        <!-- //contentBox -->

    </div>
    <!--  //contentSection  -->

    <!-- ftMenu -->
    <div class="ftMenu li3">
        <ul>
            <li>
                <button class="btn ftScan"><span class="txt">스캔</span></button>
            </li>
            <li>
                <button class="btn ftSms"><span class="txt">문자</span></button>
            </li>
            <li class="on">
                <button class="btn ftDelivery" id="plnDprtTrsmBtn">
                    <p class="badge red s num" id="scanLstCnt">0</p>
                    <span class="txt">출발확정</span>
                </button>
            </li>
        </ul>
    </div>
    <!-- //ftMenu -->



    <!-- 모달팝업 전송 -->
    <div class="mpopBox send pop2">
        <div class="popBody">
            <p class="img"><img src="../../common/img/icon-beadal.png" alt="" /></p>
            <p class="txt1">출발확정</p>
            <!-- <p class="txt2">데이터 전송이 완료되었습니다.</p> -->
            <p class="txt2" id="pop2Txt2"></p>
        </div>
        <div class="popFooter">
            <div class="btnBox">
                <ul class="ul0 ul2">
                    <li><button class="btn gray m w100p b-close">아니오</button></li>
                    <li><button class="btn red m w100p b-close" id="plnDprtTrsmYesBtn">예</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- //모달팝업 전송 -->



    <!-- 모달팝업 통화 -->
    <div class="mpopBox img phone">
        <div class="popBody">
            <p class="img"><img src="../../common/img/icon-phone2.png" alt="" /></p>
            <p class="txt1" id="popPhoneTxt"></p>
            <p class="txt2">통화하시겠습니까?</p>
        </div>
        <div class="popFooter">
            <div class="btnBox">
                <ul class="ul0 ul2">
                    <li><button class="btn gray m w100p b-close">취소</button></li>
                    <li><button class="btn red m w100p b-close" id="phoneCallYesBtn">통화</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- //모달팝업 통화 -->

</div>
<!--  //contents  -->


</body>

<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
<script type="text/javascript" src="../js/CLDL0101.js"></script>


<!-- handlebars template start -->
<script id="cldl0101_list_template" type="text/x-handlebars-template">
    {{#each list}}
    <li id="{{cldl_sct_cd}}_{{returnKey key}}" class='row-four cldlSctCd_{{cldl_sct_cd}}' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}'>
        {{#cldlSctCdChk}}		{{!-- 집하와 배달을 구분해주는 helper sctCd --}}
        <div class="baedalBox {{scanYnClass scanYn}} jibBox noChk {{base_ymd base_ymd}}" data-scn-inv-no='{{inv_no}}'>
            {{else}}
            <div class="baedalBox {{scanYnClass scanYn}} baeBox noChk {{base_ymd base_ymd}}" data-scn-inv-no='{{inv_no}}' >
                {{/cldlSctCdChk}}
                <div class="chk">
					<span class="chkBox m ti">
						<input type="checkbox" name="chk" id="{{inv_no}}_chk" value="{{returnSctCdTel tellNo}}" /> 
						<label for="{{inv_no}}_chk">&nbsp;</label>
					</span>
                </div>
                <div class="thumb">
                    <span class="{{corpLogoReturn corplogo}}"></span>
                </div>
                <div class="infoBox">
                    <p class="tit">
                        {{!-- 송장번호형식표시 helper invNoTmpl --}}
                        <span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span>

                        {{#prcsMemoYn}}		{{!-- 기사 메모 내용이 있는지 없는지 확인하는 if --}}
                        <button class="btn pen" data-memo-inv-no='{{inv_no}}'></button>
                        {{/prcsMemoYn}}

                        {{!-- 운임 라벨 표시 helper fareChk --}}
                        {{fareChk label}}

                        {{!-- 취소 여부 helper--}}
                        {{#cclYnChk}}
                        <span class="badge red s outline">취소</span>
                        {{/cclYnChk}}

                        {{!-- 신선식품 여부 helper--}}
                        {{#fresYnChk}}
                        <span class="badge blue s outline">신선</span>
                        {{/fresYnChk}}

                        {{!-- 사고 여부 helper--}}
                        {{#acdYnChk}}
                        <span class="badge purple s outline">사고</span>
                        {{/acdYnChk}}
                    </p>
                    {{!-- 집하, 배달 구분 해서 보내는사람 받는사람 정보 태그로 리턴 --}}
                    {{cldlSctCdChkTag resultTag}}
                    {{#cldlSctCdChk}}
                    <p class="addRe">{{snper_adr}}</p>
                    {{else}}
                    <p class="addRe">{{acper_adr}}</p>
                    {{/cldlSctCdChk}}
                    <p class="addRed">{{dlv_msg_cont}}</p>
                </div>

                {{!-- #chkScanCmptYn --}}
                <button class="btn cancel" data-cancel-inv-no='{{inv_no}}' data-cancle-sct-cd='{{cldl_sct_cd}}'>캔슬</button>
                {{setSubBoxBtn subBoxBtn}}		{{!-- 보조송장 등록로고 셋팅 --}}
                {{!-- /chkScanCmptYn--}}
            </div>
            <div class="btnBox">
                {{setPhoneNumber phoneNumber}}		{{!-- 전화번호 버튼 --}}
                <button class="btn bdM blue2 bdMemo mgl1" data-inv-no='{{inv_no}}' data-cldl-sct-cd='{{cldl_sct_cd}}'>메모</button>
                {{setRsnRgstBtn rsnBtn}}			{{!-- 미집하,미배달 버튼셋팅 --}}
                {{!--setSmsBtn smsBtn--}}				{{!-- 문자 버튼 --}}
            </div>
    </li>
    {{else}}
    <li class="noList">
        <div class="NoBox">
            <p class="txt tc">조회된 결과가 없습니다.</p>
        </div>
    </li>
    {{/each}}
</script>

<!-- handlebars template start -->
<script id="cldl0101_noLstLi" type="text/x-handlebars-template">
    <li class="noList">
        <div class="NoBox">
            <p class="txt tc">조회된 결과가 없습니다.</p>
        </div>
    </li>
</script>


<!-- handlebars li template start -->
<script id="cldl0101_li_template" type="text/x-handlebars-template">
    <li id="{{cldl_sct_cd}}_{{returnKey key}}" class='row-four cldlSctCd_{{cldl_sct_cd}}' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}'>
        <div class="baedalBox scan {{getBoxClass boxClass}} noChk">
            <div class="chk">
					<span class="chkBox m ti">
						<input type="checkbox" name="chk" id="{{inv_no}}_chk" value="{{returnSctCdTel tellNo}}" /> 
						<label for="{{inv_no}}_chk">&nbsp;</label>
					</span>
            </div>
            <div class="thumb">
                <span class="img df">&nbsp;</span>
            </div>

            <div class="infoBox">
                <p class="tit">
                    {{!-- 송장번호형식표시 helper invNoTmpl --}}
                    <span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span>
                </p>
            </div>
            <button class="btn cancel" data-cancel-inv-no='{{inv_no}}' data-cancle-sct-cd='{{cldl_sct_cd}}' data-li-status='noData'>캔슬</button>
        </div>
        <div class="btnBox">
            {{setRsnRgstBtn rsnBtn}}			{{!-- 미집하,미배달 버튼셋팅 --}}
            <button class="btn bdM blue2 bdMemo mgl1" data-inv-no='{{inv_no}}' data-cldl-sct-cd='{{cldl_sct_cd}}'>메모</button>
            {{!--setSmsBtn smsBtn--}}				{{!-- 문자 버튼 --}}
        </div>
    </li>
</script>

</html>
