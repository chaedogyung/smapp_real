		<!-- 모달팝업 전송 -->

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>

	<!-- handlebars template start -->
	
	<!-- 상단 설정시간 리스트 li -->
	<script id="cldl0201_mblLst_template" type="text/x-handlebars-template">
	{{#each list}}
		<li name="timeLstLi" data-time-li="{{mbl_area}}" data-time-txt='{{mbl_area}}'>
			<div class="itemBox">
				<p class="top mbl">{{mbl_area}}</p>
				<p class="top cldl">{{cldl_tmsl_nm}}</p>
				<p class="txt tc">집{{tmsl_pick_cnt}} / 배{{tmsl_dlv_cnt}}</p>
				
			</div>
		</li>
	{{/each}}
	</script>
	
	<!-- 상단 설정시간 리스트 li -->
	<script id="cldl0201_timeLst_template" type="text/x-handlebars-template">
	{{#each list}}
		<li name="timeLstLi" data-time-li="{{cldl_tmsl_cd}}" data-time-txt='{{cldl_tmsl_nm}}'>
			<div class="itemBox">
				<p class="top cldl">{{cldl_tmsl_nm}}</p>
				<p class="txt tc">집{{tmsl_pick_cnt}} / 배{{tmsl_dlv_cnt}}</p>
				
			</div>
		</li>
	{{/each}}
	</script>
	
	<!-- 리스트 li -->
	<script id="cldl0201_list_template" type="text/x-handlebars-template">
		{{#each list}}
		<li id="{{inv_no}}" class='row-four cldlSctCd_{{cldl_sct_cd}}' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}' data-li-tmsl-nm='{{cldl_tmsl_nm}}' data-li-tmsl-cd='{{cldl_tmsl_cd}}'>
			{{#cldlSctCdChk}}		{{!-- 집하와 배달을 구분해주는 helper sctCd --}}
			<div class="baedalBox scan jibBox" data-scn-inv-no='{{inv_no}}'>
			{{else}}
			<div class="baedalBox scan baeBox" data-scn-inv-no='{{inv_no}}'>
			{{/cldlSctCdChk}}
				<div class="chk">
					<span class="chkBox m ti">
						<input type="checkbox" name="chk" id="{{inv_no}}_chk" value="{{returnSctCdTel tellNo}}" /> 
						<label for="{{inv_no}}_chk">&nbsp;</label>
					</span>
				</div>
				<div class="thumb">
					<span class="{{corpLogoReturn corplogo}}"></span>
					{{!--{{cldlTmslNmTag resultTag}}--}}
				</div>
				<div class="infoBox">
					<p class="tit">
						{{!-- 송장번호형식표시 helper invNoTmpl --}}
						<span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span>
						{{#cldlSctCdTabChk}}
							<button class="btn move" style="position:static;float:right;margin-top: 10px;">무브</button>
						{{/cldlSctCdTabChk}}

						{{#prcsMemoYn}}		{{!-- 기사 메모 내용이 있는지 없는지 확인하는 if --}}
						<button class="btn pen" data-memo-inv-no='{{inv_no}}'></button>
						{{/prcsMemoYn}}

						{{!-- 운임 라벨 표시 helper fareChk --}}
						{{fareChk label}}

						{{!-- 취소 여부 helper--}}
						{{#cclYnChk}}
							<span class="badge red s outline">취소</span>
						{{/cclYnChk}}
						
						{{!-- 신선식품 여부 helper--}}
						{{#fresYnChk}}
							<span class="badge blue s outline">신선</span>
						{{/fresYnChk}}
						
						{{!-- 사고 여부 helper--}}
						{{#acdYnChk}}
							<span class="badge purple s outline">사고</span>
						{{/acdYnChk}}
					</p>
					{{!-- 집하, 배달 구분 해서 태그로 리턴 --}}
					{{cldlSctCdChkTag resultTag}}
				{{#cldlSctCdChk}}
					<p class="addRe">{{snper_adr}}</p>
				{{else}}
					<p class="addRe">{{acper_adr}}</p>
				{{/cldlSctCdChk}}
					<p class="addRed">{{dlv_msg_cont}}</p>
				</div>


				{{!-- #chkScanCmptYn --}}
				<button class="btn cancel" data-cancel-inv-no='{{inv_no}}' data-cancle-sct-cd='{{cldl_sct_cd}}'>캔슬</button>
				{{setSubBoxBtn subBoxBtn}}		{{!-- 보조송장 등록버튼 셋팅 --}}
				{{!-- /chkScanCmptYn--}}
			</div>
			<div class="btnBox">
				{{setPhoneNumber phoneNumber}}		<!-- 전화걸기 버튼 -->
				{{#cldlSctCdChk}}		{{!-- 집하와 배달을 구분해주는 helper sctCd --}}
				{{else}}
				<button class="btn bdM blue2 bdMemo mgl1" data-inv-no='{{inv_no}}'>메모</button>
				<button class="btn bdM blue3 bdMic mgl1" data-inv-no='{{inv_no}}'>희망인수자</button>
				{{/cldlSctCdChk}}
				<button class="btn bdM blue4 bdClock mgl1" data-inv-no='{{inv_no}}' data-sct-cd='{{cldl_sct_cd}}'>시간수정</button>
			</div>
		</li>
		{{else}}
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
		{{/each}}
	</script>
	
	<!-- end handlebars -->

</html>
