<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>롯데글로벌로지스</title>
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
    <meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
    <meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

    <link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/css/sub.css">

    <script type="text/javascript" src="../../LEMP/LEMP.js"></script>
    <script type="text/javascript" src="../js/CLDL0601.js"></script>
</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="CLDL0601"/>
    <!--  contents  -->
    <div id="contents">

        <!--  headerSection  -->
        <header id="headerSection" class="headerSection">
            <div class="headerWrap">
                <button class="btn cldlBack paL ti" id="btnBack"></button>
                <h1>사진전송</h1>
            </div>
        </header>
        <!--  //headerSection  -->

        <!--  contentSection  -->
        <div class="contentSection" id="contentSection">

        <!-- contentBox -->
        <div class="contentBox pop popShot">

            <div class="infoListBox">
                <ul>
                    <li>
                        <div class="infoBox">
                            <div class="txtBox tp2 plus tc" id="btnRcv">
                                <span id="rcvNameText">인수자 선택</span>
                                <button class="btn plus">추가</button>
                                <input type="hidden" id="rcvCode" name="rcvCode">
                                <input type="hidden" id="rcvName" name="rcvName">
                            </div>
                            <div class="inputBox mgt10">
                                <input type="text" value="" name="" id="inputScan" maxlength="12" readonly="readonly">
                                <button class="btn scan" id="btnScan">스캔</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="infoBox">
                            <!-- numList -->
                            <div class="numList numListFluid" style="height: 55px; overflow-y: hidden;">
                                <ul id="cldl0601LstUl">
                                </ul>
                            </div>
                            <!-- //numList -->
                        </div>
                    </li>
                    <li>
                        <div class="infoBox">
                            <div class="imgBox">
                                <button class="btn camera" id="btnCamera">카메라</button>
                                <button class="btn img" id="btnImage">이미지</button>
                                <img src="" style="max-width: 100%; height: auto; min-height: 215px;">
                            </div>
                        </div>
                    </li>
                    <div class="textBox">
                        <span class="" id="autoPic" style="float:left; font-size: 13px; margin-top: -5px;"></span>

                        <div align="right" class="switchBox">
                            <span style="overflow:hidden; position:relative; font-size:13px;">메세지 잠금</span>
                            <input type="checkbox" id="msgLock" checked="checked">
                            <label for="msgLock">&nbsp;</label>
                        </div>

                        <div class="textBoxContent">
                            <textarea name="" id="mmsMessage" cols="30" rows="10" class="mgt5" readonly></textarea>
                            <!-- <div class="textBoxArticle">
                                딩 ~ 동<br>
                                진심을 다하는 롯데택배입니다.<br>
                                고객님의 소중한 상품이 도착되었다는 소식을 알려드립니다.<br>
                                불편사항 있으시면 언제든지 연락바라며, 항상 최고의 서비스를 위해 노력하겠습니다.
                            </div> -->
                            <ul>
                                <li id="mmsSnper_nm"></li>
                                <li id="mmsArtc_nm"></li>
                                <li id="mmsRcvName"></li>
                                <li id="mmsInvNo"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- <li>
                        <div id="MMSseq" class="txtBox tp2">문자전송</div>
                        <textarea name="" id="MMScont" cols="30" rows="10" class="mgt5"></textarea>
                    </li> -->
                </ul>

                <div class="btnBox pxB">
                    <ul>
                        <li><button class="btn red w100p m" id="btnSend">전송</button></li>
                    </ul>
                </div>
            </div>

        </div>
        <!-- //contentBox -->

        </div>
        <!--  //contentSection  -->


    </div>
    <!--  //contents  -->

</body>  
<script type="text/x-handlebars-template" id="cldl0601_list_template">
    <li id="invNoItem" data-cnf-yn="{{cnf_yn}}">
        <div class="item">
            <div class="phon">
                <button class="btn phonNum btnInvNo" data-inv-no="{{invNo}}">
                    <em>송장번호</em>
                    <span>{{txtInvNo}}</span>
                </button>
                <button class="btn phonNum btnTelNum" data-tel-num="{{telNum}}" >
                    <em>전화번호</em>
                    <span>{{txtTelNum}}</span>
                </button>
                <button class="btn del2 btnInvNoDel">삭제</button>
            </div>
        </div>
    </li>
</script>
</html>
