<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

	<!-- //JS Global  -->
</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="RES0103"/>
	<!--  contents  -->
	<div id="contents">
		<!--  headerSection  -->
		<header id="headerSection" class="headerSection">
			<div class="headerWrap black">				
				<h1 id="pacl_stat_nm"></h1>
				<h1>실적현황</h1>
				<button class="btn closeW paR">닫기</button>
			</div>		
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
		<!-- contentBox -->
		<div class="contentBox result">
				
			<div class="topHead tc">
				<span id="srch_ym" class="dateTit"></span>
			</div>

				<!-- tableBox -->
				<div class="tableBox tp1">
					<table>
						<colgroup>
							<col style="width:33.33%">
							<col style="width:33.33%">
							<col style="width:33.33%">
						</colgroup>
						<thead>
							<tr>
								<th>작업</th>
								<th>운송장</th>
								<th>운임구분</th>
							</tr>
						</thead>
						<tbody id="res0103_tb">
							<tr>
								<td colspan="3">
									<div class="NoBox">
										<p class="txt tc">조회된 결과가 없습니다.</p>
									</div>
								<td>
							</tr>
						</tbody>
					</table>
					<div class="pagination" id="pagingDiv" style="display:none">
						<ul id="pagingUl">
						</ul>
					</div>
				</div>
				<!-- //tableBox -->

		</div>
		<!-- //contentBox -->
	
		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->



</body>
	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/RES0103.js"></script>
	
	
	<script type="text/x-handlebars-template" id="res0103_tb_template">
	{{#each list}}
		{{#if @first}}
		<tr>
			<td>합계금액</td>
			<td colspan="2">{{getMoneyType money}}</td>
		</tr>
		{{else}}
		<tr class="invNoTr" data-sct1='{{sct1}}' data-inv-no='{{inv_no}}'>
			<td>{{sct1}}</td>
			<td>{{invNoTmpl inv_no}}</td>
			<td>{{fareChk pay}}</td>
		</tr>
		{{/if}}
		
	{{else}}
		<tr>
			<td colspan="3">
				<div class="NoBox">
					<p class="txt tc">조회된 결과가 없습니다.</p>
				</div>
			<td>
		</tr>
	{{/each}}
	</script>
</html>
