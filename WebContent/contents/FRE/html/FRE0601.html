<head>

<link rel="stylesheet" type="text/css" href="../../common/css/style.css" />

	href="../../common/css/layout.css" />

}

<body>
	<input type="hidden" name="menuId" id="menuId" value="FRE0601" />
	<!--  headerSection  -->
	<header id="headerSection" class="headerSection">
		<div class="headerWrap">
			<button class="btn back paL fre"></button>
			<h1>위험물 정보 조회</h1>
		</div>
	</header>
	<!--  //headerSection  -->

	<!--  contentSection  -->
	<div class="contentSection" id="contentSection">
		<!-- contentBox -->
		<div class="contentBox">
			<div class="calBox">
				<!-- 조회 조건 -->
				<ul class="ul0 ul2 calin">
					<li class="pdl10" style="width: 45%; margin-left: -22px;">
						<span class="selBox v1 mgl15"> 
							<select name="fltr_sct_cd" id="fltr_sct_cd"></select>
						</span>
					</li>
					<li class="pdl10" style="width: 45%;">
						<input type="text" value="" id="srchKeyword" placeholder="">
					</li>
					<li class="pdl10" style="width: 5%;">
						<button class="btn red lstSch" data-prnt-sct-cd="A">조회</button>
					</li>
				</ul>
				<!-- 조회 조건 END -->
			</div>
			<!--  contentSection  -->
    		<div class="contentSection" id="contentSection">
	       		<!-- contentBox -->
	       		<div class="contentBox">
		       		<!-- infoListBox -->
		       		<div class="infoListBox" style="background-color : #e9f1f6;">
						<ul>
							<li>
								<div class="tableBox tp1">
									<table>
										<colgroup>
											<col style="width:25%;">
											<col style="width:20%;">
											<col style="width:20%;">
										</colgroup>
										<thead>
											<tr>
												<th>제조/수입 업체</th>
												<th>용도 내용</th>
												<th>모델 명</th>
											</tr>
										</thead>
										<tbody id="view1Tbody">
											<tr></tr>
												<tr class="view1Tr" id="">
												</tr>
										</tbody>
								</table>
							</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		
		</div>
		<!-- contentBox END -->
		
	</div>
	<!--  contentSection END  -->

</body>

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/FRE0601.js"></script>
	
	<!-- handlebars li template start -->
	<script id="fre0601_list_template" type="text/x-handlebars-template">
		<tr></tr>
		{{#each list}}
				<tr class="view1Tr" id="{{dgSeqNo}}" data-mnfrIpr="{{mnfrIpr}}" data-usagCont="{{usagCont}}" data-modlNm="{{modlNm}}" data-prdLcns="{{prdLcns}}"  data-dgNm="{{dgNm}}"  data-dgSeqNo="{{dgSeqNo}}">
					<td>{{mnfrIpr}}</td>
					<td>{{usagCont}}</td>
					<td>{{modlNm}}</td>
				</tr>
		{{/each}}
	</script>
	<script id="fre0601_nolist_template" type="text/x-handlebars-template">
	<ul>
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
	</ul>
</script>
