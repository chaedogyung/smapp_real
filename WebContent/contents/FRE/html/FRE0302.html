<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>롯데글로벌로지스</title>
<meta
	content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1"
	name="viewport">
<meta name="theme-color" content="#e8463a">
<!-- 안드로드 헤드 칼라 -->
<meta name="format-detection" content="telephone=no">
<!-- IOS 전화번호 자동색상 방지 -->

<link rel="stylesheet" type="text/css" href="../../common/css/style.css" />
<link rel="stylesheet" type="text/css"
	href="../../common/css/layout.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/sub.css">

<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
<script type="text/javascript" src="../js/FRE0302.js"></script>
</head>

<body>
	<input type="hidden" name="menuId" id="menuId" value="FRE0302" />
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection v2">
			<div class="headerWrap">
				<h1>화물정보</h1>
				<button class="btn closeW paR">메뉴</button>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">

			<!-- contentBox -->
			<div class="contentBox pop freInfo">

				<!-- infoListBox -->
				<div class="infoListBox">
					<ul>
						<li>
							<div class="topHead">
								<p class="songNum">
									송장번호 <em id="inv_no"></em>
								</p>
							</div> <!-- infoBox -->
							<div class="infoBox">
								<ul class="freInfoList">
									<li>
										<div class="nameArea">
											<span class="name">송하인</span>
										</div>
										<div class="infoArea">
											<p class="userInfo">
												<span id="snper_nm"></span> <span id="snper_tel"></span>
											</p>
											<p class="addTxt" id="snper_badr"></p>
										</div>
									</li>
									<li>
										<div class="nameArea">
											<span class="name">수하인</span>
										</div>
										<div class="infoArea">
											<p class="userInfo">
												<span id="acper_nm"></span> <span id="acper_tel"></span>
											</p>
											<p class="addTxt" id="acper_badr"></p>
										</div>
									</li>
								</ul>
							</div> <!-- //infoBox -->
						</li>

						<script type="text/x-handlebars-template" id="FRE0302_template">
							{{#list}}
								{{#if @first}}
								<li class="bgGray">
								{{else}}
								<li>
								{{/if}}
									{{#if @first}}
									<div class="nameArea bgRed">
									{{else}}
									<div class="nameArea">
									{{/if}}
										<p class="icon car"></p>
										<span class="name">{{gods_stat_nm}}</span>
									</div>
									<div class="infoArea">
										<p class="userInfo tp2"><span>{{scan_datetime}}</span><span>{{tmev}}</span></p>
										<p class="userInfo tp3"><span>{{brnshp_cd}}</span><span class="telN">{{tel_no}}</span></p>
									</div>
									<button class="btn mobile">전화번호</button>
								</li>
							{{/list}}
						</script>
						<li id="freNon">
							<!-- freInfoList -->

							<ul class="freInfoList tp2" id="freHandle">
							</ul>
							<!-- //freInfoList -->
						</li>
					</ul>
				</div>
				<!-- //infoListBox -->
<!-- 				<div class="btnBox pxB" id="FRE0401" style="display: none;"> -->
<!-- 					<ul class="ul0 ul2"> -->
<!-- 						<li><button class="btn gray w100p m" id="opinion_regist">의견등록</button></li> -->
<!-- 						<li><button class="btn red w100p m" id="judge_confirm">판정승인</button></li> -->
<!-- 					</ul> -->
<!-- 				</div> -->
			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->
	
	
	
	<div class="mpopBox img phone">
		<div class="popBody">
			<p class="img"><img src="../../common/img/icon-phone2.png" alt="" /></p>
			<p class="txt1" id="phoneNumber"></p>
			<p class="txt2">통화하시겠습니까?</p>
		</div>
		<div class="popFooter">
			<div class="btnBox">
				<ul class="ul0 ul2">
					<li><button class="btn gray m w100p b-close">취소</button></li>
					<li><button class="btn red m w100p" id="phoneCall">통화</button></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //모달팝업 통화 -->
</body>

</html>
