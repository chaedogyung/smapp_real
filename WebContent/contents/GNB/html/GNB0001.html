<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->
	
	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/main.css">
	
</head>

<body>
	<!--  contents  -->
	<div id="contents">

			<!-- gnbBox -->
			<div class="gnbBox">
				
				<div class="gnbH">
					<h1>롯데택배</h1>
					<button class="btn closeW paR" id="gnbClose">닫기</button>
				</div>

				<div class="gnbTopH">
					<!-- <button class="btn alim3">알림 <span class="badge red s num">6</span></button> <em>알림</em> -->
					<button class="btn guide mgl15">인내</button> <em>서비스 문의</em> <b class="phonNum" id="infoTelNo">02-2081-5143</b>
				</div>

				<div class="gnbList">
					<ul id="menuLstUl">
					</ul>
						<div class="version">
							<p>
								<span class="icon version"></span>버전정보 
								<!-- <button class="btn version fr mgt10">업데이트</button> -->
							</p>
							<ul>
								<li>앱버전 <em id="appVer"></em></li>
								<li>컨텐츠버전 <em id="contentsVer"></em></li>
								<li>
									<a id="linkPopBtn">개인정보처리방침 ></a><br>
									<small>개정내역에 대해서는 홈페이지 웹에서 확인 가능합니다.
									</small>
								</li>
							</ul>
						</div>
						<div class="logout"><span class="icon logout"></span><a id="logoutBtn">로그아웃</a></div>
				</div>

			</div>
			<!-- //gnbBox -->
			
			<!-- 모달팝업 통화 -->
			<div class="mpopBox img phone">
				<div class="popBody">
					<p class="img"><img src="../../common/img/icon-phone2.png" alt="" /></p>
					<p class="txt1" id="popPhoneTxt"></p>
					<p class="txt2">통화하시겠습니까?</p>
				</div>
				<div class="popFooter">
					<div class="btnBox">
						<ul class="ul0 ul2">
							<li><button class="btn gray m w100p b-close">취소</button></li>
							<li><button class="btn red m w100p b-close" id="phoneCallYesBtn">통화</button></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- //모달팝업 통화 -->
		
	</div>
	<!--  //contents  -->
</body>

<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
<script type="text/javascript" src="../js/GNB0001.js"></script>

<script type="text/x-handlebars-template" id="menuLst_template">
{{#each list as |item|}}
<li>
	<p><span class="{{item.gnbImgClass}}"></span>{{item.menuTxt}}</p>
	<ul id="{{item.menuCode}}">
		{{#each item.subList}}
		<li id="{{menuCode}}" class="gnbLiAttr"><a>{{menuTxt}}</a></li>
		{{/each}}
	</ul>
</li>
{{/each}}
</script>
</html>
