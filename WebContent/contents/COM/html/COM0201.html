<style>


.tabInv2{position:fixed; bottom:0px; width:100%; overflow:hidden; z-index:9999;}
.tabInv{overflow:hidden;}
.tabInv li{float:left; height:30px; width:25%; border-right:1px solid #43484b; box-sizing:border-box; position:relative;}
.tabInv li .btn{height:30px; width:100%; box-sizing:border-box; position:relative; border-radius:0px;}
.tabInv li .num{position:absolute; /*top:12px; */left:calc(50% + 10px);}
.tabInv li .txt{color:#fff; width:100%; display:inline-block;  text-align:center; font-size:12px; font-weight:400; position:absolute; left:0px; top:5px; text-indent:initial;}

.tabInv.li1 li{width:100%;}
.tabInv.li2 li{width:50%;}
.tabInv.li3 li{width:33.333%;}
.tabInv.li4 li{width:25%;}
.tabInv.li5 li{width:20%;}


.tabInv li.on .btn{background-color:#da291c;}
.tabInv li.on .btn .num{background-color:#333;}

.tabChkbox{background-color:white; /*#e9f1f6*/padding:5px; box-sizing:border-box; font-size:10px; /*border-bottom:1px solid #e1e1e1;*/ overflow:hidden;/*height:56px;*/}

.tabInvDetail{width:100%; overflow-y:auto;height:166px;}
.tabInvDetail .txtBox{padding:15px; border:1px solid #e1e1e1;  background-color:#f7f7f7; font-size:14px;}
.tabInvDetail .txtBox.tp4{background-color:white; /*#e7e7e7*/ border:none;}
.tabInvDetail .txtBox .txt2{font-size:12px; color:#7d7d7d; text-align:left;}

.tabInvDetail .label{width:100px; height:30px; position:relative; top:-10px;}
.tabInvDetail .label span{text-align:center; color:#575757; display:inline-block; width:100px; line-height:33px; font-size:13px; background-color:#dcebf5;}
.tabInvDetail .label.snm{background:url('../../common/img/btn-info01.png') no-repeat; background-size:100px;}

.tabInvDetail .label{width:100px; height:30px; position:relative; top:-10px;}
/*.tabInvDetail .btnBox{font-size:0; display:inline-block;}*/
.invListBox > ul > li{overflow:hidden;  box-sizing:border-box; position:relative; /*height:115px;*/ border-bottom:1px solid #f2f2f2;}
.invListBox > ul > li.noList{height:initial; height:inherit; }
.invListBox .chk{vertical-align:middle; float:left; padding:35px 5px 0 0; width:20px;  overflow:hidden;}

.infoInvBox {position:fixed; bottom:0px; width:100%; overflow:hidden; z-index:9999;}
.infoInvBox  li{float:left; height:30px; width:100px; border-right:1px 1px #ffffff; box-sizing:border-box; position:relative;}
.infoInvBox  li .btn{height:30px; width:100%; box-sizing:border-box; position:relative; border-radius:0px;}
.infoInvBox  li .num{position:absolute; top:12px; left:calc(50% + 10px);}
.infoInvBox  li .txt{color:#fff; width:100%; display:inline-block;  text-align:center; font-size:12px; font-weight:400; position:absolute; left:0px; top:35px; text-indent:initial;}
.btn.ftinfo{background:#54585a url('../../common/img/btn-info01.png') no-repeat 0px 0px; background-size:100px;}


.infoInvBox  li.on .btn{background-color:#da291c;}
.infoInvBox  li.on .btn .num{background-color:#333;}

.infoInvBox li .btn{background-color:#fff; width:100%; height:60px; font-size:18px; line-height:22px; border-radius:0px; font-weight:600; letter-spacing:-1px; border-bottom:2px solid #ccc;}


.infoInvBox.li4 li{width:27%;}
.infoInvBox.li4 li:last-child{width:19%;}
.infoInvBox.li3 li{width:33.333%;}
.infoInvBox.li2 li{width:50%;}

.infoInvBox li.on .btn{border-bottom:2px solid #da291c; background-color:#FF9090;}
.infoInvBox li.on span{background-color:#da291c;}

/******* // infoInvBox  // *******/

</style>
</head>

    <!-- 모달팝업 통화 -->

</body>
<script type="text/x-handlebars-template" id="COM0201_list_template">
{{#each list}}
    <li>
        <div class="itemBox">
            <p class="top" id="{{cldl_tmsl_cd}}">{{cldl_tmsl_nm}}</p>
            <p class="txt">집하<em>{{pick_cnf_cnt}}/{{pick_total_cnt}}</em></p>
            <p class="txt bdb">배달<em>{{dlv_cnf_cnt}}/{{dlv_total_cnt}}</em></p>
        </div>
    </li>
{{else}}
    <li class="noList">
        <p class="txt tc">조회된 결과가 없습니다.</p>
    </li>
{{/each}}
</script> 

<!-- 리스트 li 집하P -->
<script type="text/x-handlebars-template" id="COM0201_listInvs_template" >
{{#each list}}
    <li id="P{{inv_no}}" class='row-four cldlSctCd_{{cldl_sct_cd}}' data-inv-no='{{inv_no}}' data-rsrv-mgr-no='{{rsrv_mgr_no}}' data-li-sct-cd='{{cldl_sct_cd}}'>
        <div class="baedalBox scan baeBox" data-scn-inv-no='{{inv_no}}'>
            {{#isChk}}
            <div class="chk">
                <span class="chkBox m ti">
                    <input type="checkbox" name="chkInvP" id="{{inv_no}}_chk" value="{{telNo}}" /> 
                    <label for="{{inv_no}}_chk">&nbsp;</label>
                </span>
            </div>
            {{/isChk}}
            <div class="infoBox">
                <p class="tit" id="{{inv_no}}"><span class="dsin vm invNoSpan">{{invNoTmpl inv_no}}</span> <span class="purple badge option outline">{{cldlSctNm}}</span></p>
                {{#prcsMemoYn}}     {{!-- 기사 메모 내용이 있는지 없는지 확인하는 if --}}
                <button class="btn pen" data-memo-inv-no='{{inv_no}}'></button>
                {{/prcsMemoYn}}
                <p class="addRe">{{acper_adr}}</p>
                <p class="addRe">{{acper_nm}} / {{acper_cpno}}</p>
                <p class="addRed">{{dlv_msg_cont}}</p>
            </div>
        </div>
        <div class="btnBox">
            {{setPhoneNumber phoneNumber}}      <!-- 전화걸기 버튼 -->
            <button class="btn blue2 bdM bdSign mgl1" data-inv-no='{{inv_no}}'>서명</button>
            <button class="btn blue4 bdM bdMemo mgl1" data-inv-no='{{inv_no}}'>메모</button>
            <button class="btn blue6 bdM bdScan mgl1" data-inv-no='{{inv_no}}'>스캔</button>
            <button class="btn blue7 bdM bdRoute mgl1" data-inv-no='{{inv_no}}'>경로</button>
        </div>
    </li>
{{else}}
    <li class="noList">
        <p class="txt tc">조회된 결과가 없습니다.</p>
    </li>
{{/each}}

</script>
