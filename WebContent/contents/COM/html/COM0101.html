<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css">
	
	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/COM0101.js"></script>
	
</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="COM0101"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection v2">
			<div class="headerWrap black">
				<h1>송장스캔하기</h1>
				<button class="btn closeW paR">닫기</button>
			</div>		
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
		<!-- contentBox -->
		<div class="contentBox pop popScan">
			
				<!-- infoListBox -->
				<div class="infoListBox">
					<ul>
						<li>
							<div class="infoBox">
								<div class="inputBox">
									<input type="text" value="" name="" id="scan" maxlength="12" readonly="readonly"/>
									<button class="btn scan">스캔</button>
								</div>
							</div>
						</li>
						<li class="dt">
							<div class="infoBox div">
								<ul class="boxList">
								</ul>
							</div>
						</li>
					</ul>
				</div>
				<!-- //infoListBox -->
				
<!-- 				<div class="btnBox pxB"> -->
<!-- 					<button class="btn red w100p m" id="httpBtn">전송</button> -->
<!-- 				</div> -->

		</div>
		<!-- //contentBox -->
		
		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->
	<script type="text/x-handlebars-template" id="COM0101_list_template">
		{{#each	list}}
			<li class="li list" id="{{invNoId}}">
				<div class="item">
					<p>
						<span class="span invNo">{{invNo}}</span>
						<button class="btn del2">삭제</button>
					</p>
				</div>
			</li>
		{{/each}}
	</script>
</body>

</html>
