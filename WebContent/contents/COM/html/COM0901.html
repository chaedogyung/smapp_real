	<script type="text/javascript">
		window.onload = function() {
		
			/* 라디오버튼 옵션 */
			$("input:radio").on("click",function(){
				if($(".raShow").prop("checked")){
					$(".raView").show();
				}else{
					$(".raView").hide();
				}
			});

		};
	</script>
