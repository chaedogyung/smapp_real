<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="PAY0201"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection v2">
			<div class="headerWrap black">
				<button class="btn back paL ti">버튼</button>
				<h1>결제내역/취소</h1>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">

		<!-- contentBox -->
		<div class="contentBox pop mypage">

			<!-- topHead -->
			<div class="topHead">
				<span class="songNum">결제내역조회</span>
				<div class="calinBox mgt5">
					<ul class="ul0 ul2 calin">
						<li class="pdr10"><input type="text" value="" name="strt_ymd" id="strt_ymd" class="inCal" readonly="readonly"></li>
						<li class="pdl10"><input type="text" value="" name="end_ymd" id="end_ymd" class="inCal" readonly="readonly"></li>
					</ul>
					<button class="btn red" id="schLstBtn">조회</button>
					<p class="tRed mgt5">*1년단위 조회만 가능합니다.</p>
				</div>
			</div>
			<!-- //topHead -->

			<!-- infoListBox -->
			<div class="infoListBox tp3">
				<ul id="dtllistUl">
					<li class="noList">
						<div class="NoBox">
							<p class="txt tc">조회된 결과가 없습니다.</p>
						</div>
					</li>
				</ul>
			</div>
			<!-- //infoListBox -->

		</div>
		<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->


</body>

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/PAY0201.js"></script>


	<!-- handlebars template start -->
	<script id="pay0201_list_template" type="text/x-handlebars-template">
		{{#each list}}
		<li>
			<div class="infoBox">
				<div class="tit mgb10">
					<em class="titBox mgt7">{{setstlmYmd stlm_ymd}}</em>
					{{setRefundBtn setBtn}}
				</div>
				<dl class="inBox tp3">
					<dt>승인번호</dt>
					<dd>{{pg_auth_no}}</dd>
					<dt>사용기간</dt>
					<dd>{{useFromTo dateText}}</dd>
					<dt>결제금액</dt>
					<dd>{{useMoneyMonth dataText}}</dd>
					{{paymentStatus stlm_mthd}}
				</dl>
			</div>
		</li>
		{{else}}
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
		{{/each}}
	</script>
</html>
