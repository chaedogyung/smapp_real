<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>

<body>
<input type="hidden" name="menuId" id="menuId" value="SET0303"/>
<!--  contents  -->
<div id="contents">

	<!--  headerSection  -->
	<header id="headerSection" class="headerSection">
		<div class="headerWrap black">

	<!--  //headerSection  -->

	<!--  contentSection  -->
	<div class="contentSection" id="contentSection">

		<div class="contentBox mypage">

			<div class="infoListBox">

				<div class="topHead">
					<span class="tit">집배달출발 기준 설정</span>
				</div>
				<div class="infoBox">
					<dl class="inBox tp3">
						<dd class="">
							<span class="radioBox area_sct_cd"><input type="radio"  name="area_sct_cd"  id="ra1" value="Y"  /> <label for="ra1">구역 기준</label></span>
							<span class="radioBox mgl20 area_sct_cd"><input type="radio"  name="area_sct_cd"  value="N" id="ra2"  checked/> <label for="ra2">예정시간 기준</label></span>
						</dd>
					</dl>
				</div>

				<div class="topHead">
					<span class="tit">배달완료 자동전송 설정</span>
				</div>
				<div class="infoBox">
					<dl class="inBox tp3">
						<dd class="">
							<span class="radioBox"><input type="radio"  name="area_sct_cd2" id="ra3" value="A" /> <label for="ra3">자동 전송</label></span>
							<span class="radioBox mgl20"><input type="radio"  name="area_sct_cd2" value="M" id="ra4"  checked/> <label for="ra4">수동 전송</label></span>

					</dl>
				</div>

				<div class="topHead">
					<span class="tit">사진전송 카메라 자동 작동 설정</span>
				</div>
				<div class="infoBox">
					<dl class="inBox tp3">
						<dd class="">
							<span class="radioBox"><input type="radio"  name="area_sct_cd3" id="ra5" value="Y" /> <label for="ra5">자동 작동</label></span>
							<span class="radioBox mgl20"><input type="radio"  name="area_sct_cd3" value="N" id="ra6"  checked/> <label for="ra6">수동 작동</label></span>
						</dd>
					</dl>
				</div>
				
				<div class="topHead">
					<span class="tit">화물추적 카메라 자동 작동 설정</span>
				</div>
				<div class="infoBox">
					<dl class="inBox tp3">
						<dd class="">
							<span class="radioBox"><input type="radio"  name="area_sct_cd6" id="ra11" value="Y" /> <label for="ra11">자동 작동</label></span>
							<span class="radioBox mgl20"><input type="radio"  name="area_sct_cd6" value="N" id="ra12"  checked/> <label for="ra12">수동 작동</label></span>
						</dd>
					</dl>
				</div>

				<div class="topHead">
					<span class="tit">Push 음성안내 설정</span>
				</div>
				<div class="infoBox">
					<dl class="inBox tp3">
						<dd class="">
							<span class="radioBox"><input type="radio"  name="area_sct_cd4" id="ra7" value="Y" /> <label for="ra7">음성 사용</label></span>

							<span class="radioBox mgl20"><input type="radio"  name="area_sct_cd5" id="ra10"  value="N" checked  /> <label for="ra10">구 송장</label></span>
						</dd>
					</dl>
				</div>

			</div>

			<div class="btnBox pxB">
				<button class="btn red w100p m">확인 </button>
