<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>롯데글로벌로지스</title>
<meta

<meta name="theme-color" content="#e8463a">
<!-- 안드로드 헤드 칼라 -->

<link rel="stylesheet" type="text/css" href="../../common/css/style.css" />
<link rel="stylesheet" type="text/css"
	href="../../common/css/layout.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/sub.css">

<script type="text/javascript" src="../../LEMP/LEMP.js"></script>

<body>
	<input type="hidden" name="menuId" id="menuId" value="SET0201"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection v2">
			<div class="headerWrap black">
				<h1>문자발송 설정</h1>
				<button class="btn closeW paR">닫기</button>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">

			<!-- contentBox -->
			<div class="contentBox pop popSmsop">

				<div class="radioList">
					<ul class="radio" id="set0201H">
					</ul>
				</div>

				<div class="btnBox pxB">
					<button class="btn red w100p m">추가</button>
				</div>

			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->

</body>
<script type="text/x-handlebars-template" id="SET0201_list_template">
	{{#each	list}}
	<li>
		<p class="tit">{{msg_titl}}</p>
		<div class="ovf mgb10">	
			{{#change}} 
			<button class="btn arrowR fr" id={{msg_no}}>문구 수정</button>
			{{/change}}
		</div>
		<div class="txtBox">
				{{msg_cont}}
		</div>
	</li>
	{{/each}}
