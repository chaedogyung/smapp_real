<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>
	
	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/SET0105.js"></script>
	
</head>

<body>
	<input type="hidden" name="menuId" id="menuId" value="SET0105"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection v2">
			<div class="headerWrap black">
				<h1>모델 선택</h1>
				<button class="btn closeW paR">닫기</button>
			</div>		
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
			<!-- contentBox -->
			<div class="contentBox mypage">
				<!-- radioList -->
				<div class="radioList model">
					<ul class="radio">
						<!-- print_android : android 만 사용가능한 프린터 속성 -->
						<!-- print_ios : ios 만 사용가능한 프린터 속성 -->
						<!-- print_all : ios 와 안드로이드 전부다 사용가능한 프린터 속성 -->
						<li class="radioBoxLi print_android" style="display : none;">
							<span class="radioBox">
								<input type="radio" class="radioSelect" name="ra" id="ra1" value="PP-480BT"> 
								<label for="ra1">PP-480BT</label>
							</span> 
							<span class="img" style="background :#fff;">
								<img src="../../common/img/PP-480BT.png" style="width:100%; height:100%;"   alt="" />
							</span>
						</li>
						<li class="radioBoxLi print_all" style="display : none;">
							<span class="radioBox">
								<input type="radio" class="radioSelect" name="ra" id="ra2" value="SPP-R310">
								<label for="ra2">SPP-R310</label>
							</span> 
							<span class="img no" style="background :#fff;">
								<img src="../../common/img/SPPL310.png"  style="width:100%; height:100%;" alt="" />
							</span>
						</li>
						<li class="radioBoxLi print_all" style="display : none;">
							<span class="radioBox">
								<input type="radio" class="radioSelect" name="ra" id="ra3" value="SLP-DL410">
								<label for="ra3">SLP-DL410</label>
							</span>
							<span class="img" style="background :#fff;">
								<img src="../../common/img/SLP-DL410.png"  style="width:100%; height:100%;" alt="" />
							</span>
						</li>
					</ul>
				</div>
				<!-- //radioList -->
			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->

</body>

</html>
