<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="PID0101"/>
	<!--  contents  -->
	<div id="contents">
		<!--  headerSection  -->
		<header id="headerSection" class="headerSection headFx">
			<div class="headerWrap">
				<button class="btn back paL ti">버튼</button>
				<h1>접수/출력</h1>
				<button class="btn barcode paR" id="openFrePop"></button>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">

			<!-- contentBox -->
			<div class="contentBox gathBox">

				<!-- topFx -->
				<div class="topFx">
					<!-- tabBox -->
					<div class="tabBox li2">
						<ul>
							<li class="on">
								<button class="btn lstTabBtn" data-tab-cd="R">
									예약/지시
								</button>
							</li>
							<li>
								<button class="btn lstTabBtn" data-tab-cd="A">
									거래처 집하
								</button>
							</li>
						</ul>
					</div>
					<!-- //tabBox -->

					<!-- calBox -->
					<div class="calBox">
						<span class="radioBox"><input type="radio"  name="area_sct_cd" id="ra1" value="A" checked/> <label for="ra1">집배송구역기준</label></span>
						<span class="radioBox mgl20"><input type="radio"  name="area_sct_cd" value="P" id="ra2" /> <label for="ra2">집배대리점기준</label></span>

						<div class="mgt10" id="job_cust" style="display:none;">
							<ul class="ul0 ul3">
								<li>
									<span class="selBox w100p">
										<select id="fltr_sct_cd_A">
										</select>
									</span>
								</li>
								<li class="pdl5">
									<div class="inSearch">
										<input type="text" id="job_cust_cd" placeholder="거래처코드">
									</div>
								</li>
								<li class="pdl5">
									<input type="text" id="job_cust_nm" name="job_cust_nm" placeholder="조회 후 거래처명 표시" class="inbdb2">
								</li>
							</ul>
						</div>

						<div class="calinBox">
							<ul class="ul0 ul2 calin">
								<li class="pdr10"><input type="text" value="" name="" placeholder="" class="inCal" id="startDate" readonly/></li>
								<li class="pdl10"><input type="text" value="" name="" placeholder="" class="inCal" id="endDate" readonly/></li>
							</ul>
							<button class="btn red lstSch" data-prnt-sct-cd="A">조회</button>
						</div>
					</div>
					<!--// calBox -->

					<!-- tabBox -->
					<div class="tabBox cl2 tab2 li3">
						<ul>
							<li class="on">
								<button class="btn lstSchBtn on" data-prnt-sct-cd="A">
									<span class="badge gray m">전체</span>
									<p class="num" id="A_pid0101Cnt">0</p>
								</button>
							</li>
							<li>
								<button class="btn lstSchBtn" data-prnt-sct-cd="Y">
									<span class="badge gray m">출력</span>
									<p class="num" id="Y_pid0101Cnt">0</p>
								</button>
							</li>
							<li>
								<button class="btn lstSchBtn" data-prnt-sct-cd="N">
									<span class="badge gray m">미출력</span>
									<p class="num" id="N_pid0101Cnt">0</p>
								</button>
							</li>
						</ul>
					</div>
					<!-- //tabBox -->

					<!-- topHead -->
					<div class="topHead cl2" style="padding: 5px;">
						 <span class="chkBox m vm"><input type="checkbox" name="chk" id="checkall"> <label for="checkall">구분</label></span>
						 <span>
							<span class="" id="setDlvyCom1" style="margin-left: 3px;"></span>
							<!-- <span class="" id="setDlvyCom2" style="margin-left: 3px;"></span> -->
						 </span>
						 <span class="selBox v1 mgR1" style="float: right;">
							<select id="fltr_sct_cd"></select>
						 </span>
					</div>
					<!-- //topHead -->
				</div>
				<!-- //topFx -->

				<!-- tabView -->
				<div class="tabView view2 gathListTp8">
					<ul id="pid0101Lst">
						<li>
						<!-- baedalListBox -->
						<div class="baedalListBox">
							<ul id="pid0101LstUl">
							</ul>
						</div>
						<!-- //baedalListBox --></li>
					</ul>
					<div class="btnBox mgt20 pdb20 tc" id="moreBtnDiv" style="display:none;">
						<button class="btn blue m w300" id="moreBtn">더보기</button>
					</div>
				</div>
				<!-- //tabView -->

			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

		<!-- ftMenu -->
		<div class="ftMenu li4">
			<ul>
				<li>
					<button class="btn ftMemo" id="receipt"><span class="txt">택배/반품접수</span></button>
				</li>
				<li>
					<button class="btn ftSms" id="sendSms"><span class="txt">문자</span></button>
				</li>
				<li>
					<button class="btn ftPrintCancel">
						<p class="badge red s num" id="printCancelCount">0</p>
						<span class="txt">출력취소</span>
					</button>
				</li>
				<li class="on">
					<button class="btn ftPrint">
						<p class="badge red s num" id="printCount">0</p>
						<span class="txt">출력</span>
					</button>
				</li>
			</ul>
		</div>
		<!-- //ftMenu -->

		<!-- 모달팝업 출력 -->
		<div class="mpopBox img print">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-error.png" alt="" /></p>
				<p class="txt1">출력 확인</p>
				<p class="txt2">선택한 송장을 출력하시겠습니까?</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">아니오</button></li>
						<li><button class="btn red m w100p b-close" id="invPrntYesBtn">예</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 모달팝업 출력 -->
		<!-- 모달팝업 메시지 전송-->
		<div class="mpopBox img sms">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-error.png" alt="" /></p>
				<p class="txt1">문자 발송 확인</p>
				<p class="txt2">문자발송을 하시겠습니까?</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">아니오</button></li>
						<li><button class="btn red m w100p b-close" id="invSendMsgBtn">예</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 모달팝업 메시지지 전송 -->
		<!-- 모달팝업 출력 취소 -->
		<div class="mpopBox img cancel">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-error.png" alt="" /></p>
				<p class="txt1">출력 취소 확인</p>
				<p class="txt2">송장번호가 삭제되고 미 출력 상태로 변경이 됩니다. 선택한 송장을 취소하시겠습니까?</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">아니오</button></li>
						<li><button class="btn red m w100p b-close" id="invPrntCclYesBtn">예</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 모달팝업 출력 취소 -->

		<!-- 모달팝업 출력 취소 불가 -->
		<div class="mpopBox send pop3">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-error.png" alt="" /></p>
				<p class="txt1">출력 취소 불가</p>
				<p class="txt2">해당 송장은 송장번호 삭제가 불가능한 송장입니다.</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<button class="btn red m w100p b-close">확인</button>
				</div>
			</div>
		</div>
		<!-- //모달팝업 출력 취소 불가-->

		<!-- 모달팝업 통화 -->
		<div class="mpopBox img phone">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-phone2.png" alt="" /></p>
				<p class="txt1" id="popPhoneTxt"></p>
				<p class="txt2">통화하시겠습니까?</p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">취소</button></li>
						<li><button class="btn red m w100p b-close" id="phoneCallYesBtn">통화</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //모달팝업 통화 -->

	</div>
	<!--  //contents  -->

</body>

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/PID0101.js"></script>


	<!-- handlebars li template start -->
	<script id="pid0101_list_template" type="text/x-handlebars-template">
		{{#each list}}
			<li>
				<div class="baedalBox" data-inv="{{inv_no}}" data-rsrv="{{rsrv_mgr_no}}" data-corp="{{corp_sct_cd}}" data-prnt-yn="{{prnt_yn}}">
					<div class="chk">
						{{#prntChk}}
							<span class="chkBox m ti">
								<input type="checkbox" class="checkBoxSelect" name="chk" id="{{rsrv_mgr_no}}" data-inv="{{inv_no}}"/>
								<label for="{{rsrv_mgr_no}}">배달체크</label>
							</span>
						{{/prntChk}}
					</div>
					<div class="thumb">
						<span class="{{corpLogoReturn corp_sct_cd}}"></span>
					</div>
					<div class="infoBox">
						<p class="tit">
							{{!-- 송장번호형식표시 helper invNoTmpl --}}
							<span class="dsin vm">{{invNoTmpl inv_no}}</span>
							{{!-- 운임 라벨 표시 helper fareChk --}}
							{{fareSctChk fare_sct_cd}}
							{{!-- 신선식품 여부 helper--}}
							{{#fresYnChk}}
								<span class="badge red s bing">신선</span>
							{{/fresYnChk}}
						</p>
						<div class="infoList">
							<ul>
								{{!-- 접수/출력 정보 helper--}}
								{{infoTmpl}}
							</ul>
						</div>
						<p class="addRe">
							{{!-- 주소 정보 helper--}}
							{{infoAdr}}
						</p>
						<p class="jobCust">
							{{!-- 거래처명 helper--}}
							{{jobCust}}
						</p>
					</div>
					{{#prntCclChk}}
					<button class="btn cancel">캔슬</button>
					{{/prntCclChk}}
				</div>
				<div class="btnBox">
					<button class="btn blue bdM bdPhone" data-phone-number="{{snper_tel}}">전화</button>
				</div>
			</li>
		{{/each}}
	</script>

	<!-- handlebars template start -->
	<script id="pid0101_nolist_template" type="text/x-handlebars-template">
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
	</script>

</html>
