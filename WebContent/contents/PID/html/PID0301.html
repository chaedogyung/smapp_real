<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->

	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="PID0301"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection">
			<div class="headerWrap">
				<button class="btn back paL"></button>
				<h1>스마일픽업</h1>
				<button class="btn barcode paR" id="openFrePop"></button>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">
		
			<!-- contentBox -->
			<div class="contentBox smileList">
				
				<!-- calBox -->
				<div class="calBox">
					<span class="radioBox"><input type="radio"  name="area_sct_cd" value="A" id="ra1" checked/> <label for="ra1">집배송구역기준</label></span>
					<span class="radioBox mgl20"><input type="radio"  name="area_sct_cd" value="P" id="ra2" /> <label for="ra2">집배대리점기준</label></span>
					<div class="calinBox">
						<ul class="ul0 ul2 calin">
							<li class="pdr10"><input type="text" value="" name="" placeholder="" class="inCal" id="startDate" readonly/></li>
							<li class="pdl10"><input type="text" value="" name="" placeholder="" class="inCal" id="endDate" readonly/></li>
						</ul>
						<button class="btn red lstSch">조회</button>
					</div>
				</div>
				<!--// calBox -->

				<!-- topHead -->
				<div class="topHead cl2" style="padding: 5px;">
					<span class="vm">거래처</span>
					<span class="selBox v1 cl2 mgl10">
					<span>
						<span class="" id="setDlvyCom1" style="margin-left: 3px;"></span>
						<!-- <span class="" id="setDlvyCom2" style="margin-left: 3px;"></span> -->
					</span>					
						<select id="cust_sct_cd">
							<option value="">전체</option>
							<option value="K">KAKAO</option>
							<option value="M">마켓민트</option>
						</select>
					</span>
				</div>
				<!-- //topHead -->

				<!-- deliveryList -->
				<div class="infoListBox deliveryList">
				</div>
				<!-- //deliveryList -->

			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

	</div>
	<!--  //contents  -->

</body>

	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/PID0301.js"></script>
	
	<!-- handlebars li template start -->
	<script id="pid0301_list_template" type="text/x-handlebars-template">
		<ul>
		{{#each list}}
			<li>
				<div class="infoBox" data-bkg-code="{{bkg_code}}" data-bkg-name="{{bkg_name}}">
					<div class="top">
						<span>{{bkg_name}}</span>
						<span class="lineR num">{{bkg_cnt}}건</span>
					</div>
					<div class="itemList">
						<ul>
							<li><p><span>집하</span><em>{{pick_cnt}}건</em></p></li>
							<li><p><span>미집하</span><em class="tRed">{{upick_cnt}}건</em></p></li>
							<li><p><span>출력</span><em>{{prnt_cnt}}건</em></p></li>
							<li><p><span>미출력</span><em class="tRed">{{uprnt_cnt}}건</em></p></li>
							<li><p><span>집하보류</span><em>{{dlay_cnt}}건</em></p></li>
							<li><p><span>취소</span><em>{{ccl_cnt}}건</em></p></li><br />
						</ul>
					</div>
				</div>
			</li>
		{{/each}}
		</ul>
	</script>
	
	<script id="pid0301_nolist_template" type="text/x-handlebars-template">
		<ul>
			<li class="noList">
				<div class="NoBox">
					<p class="txt tc">조회된 결과가 없습니다.</p>
				</div>
			</li>
		</ul>
	</script>
	
</html>
