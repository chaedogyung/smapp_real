<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>롯데글로벌로지스</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,initial-scale=1" name="viewport">
	<meta name="theme-color" content="#e8463a"><!-- 안드로드 헤드 칼라 -->
	<meta name="format-detection" content="telephone=no"><!-- IOS 전화번호 자동색상 방지 -->


	<link rel="stylesheet" type="text/css" href="../../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css"/>

</head>

<body>
<input type="hidden" name="menuId" id="menuId" value="MYP0401"/>
	<!--  contents  -->
	<div id="contents">

		<!--  headerSection  -->
		<header id="headerSection" class="headerSection headFx">
			<div class="headerWrap">
				<button class="btn back paL ti"></button>
				<h1>긴급사용 승인</h1>
				<button class="btn refresh paR" id="btn_refresh">&nbsp;</button>
			</div>
		</header>
		<!--  //headerSection  -->

		<!--  contentSection  -->
		<div class="contentSection" id="contentSection">

			<!-- contentBox -->
			<div class="contentBox delivery">

				<div class="topFx">

					<!-- divisionBox -->
					<div class="divisionBox">
						<div class="selectBox">
							<ul id="cmptTmListUl">
							</ul>
						</div>
					</div>
					<!-- //divisionBox -->
					<!-- topHead -->
					<div class="topHead">
						<!-- <span class="fs13">구분</span> -->
						<span class="chkBox m">
							<input type="checkbox" name="chkall" id="checkall" />
							<label for="checkall"> &nbsp; 전체</label>
						</span>
					</div>
					<!-- //topHead -->



				</div>
				<!-- //topFx -->


				<!-- tabView -->
				<div class="tabView deliveryTy3" style="margin-top: 110px">
					<ul>
						<li>
							<!-- acceptListBox -->
							<div class="acceptListBox">
								<ul id="MYP0401LstUl">
								</ul>
							</div>
                            <div class="NoBox">
                                <p class="txt tc">조회된 결과가 없습니다.</p>
                            </div>
							<!-- //acceptListBox -->
						</li>
					</ul>
				</div>
				<!-- //tabView -->

			</div>
			<!-- //contentBox -->

		</div>
		<!--  //contentSection  -->

		<!-- ftMenu -->
		<div class="ftMenu li1">
			<ul>
				<li class="on">
					<button class="btn ftSend" id="acceptBtn">
						<span class="txt">승인</span>
					</button>
				</li>
			</ul>
		</div>
		<!-- //ftMenu -->

        <!-- 모달팝업 긴급사용신청 -->
        <div class="mpopBox send pop">
            <div class="popBody">
                <p class="img"><img src="../../common/img/icon-fa18.png" alt="" /></p>
                <p class="txt1">긴급사용 승인</p>
                <p class="txt2">긴급사용 신청 화면으로 이동합니다.<br>[종료]를 누르실 경우 어플이 종료됩니다.</p>
            </div>
            <div class="popFooter">
                <div class="btnBox">
                    <ul class="ul0 ul2">
                        <li><button class="btn gray m w100p b-close" id="notDeliveryNoBtn">종료</button></li>
                        <li><button class="btn red m w100p b-close" id="notDeliveryYesBtn">긴급사용 신청</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- //모달팝업 긴급사용신청 -->

		<!-- 모달팝업 전송 -->
		<div class="mpopBox send pop2">
			<div class="popBody">
				<p class="img"><img src="../../common/img/icon-fa18.png" alt="" /></p>
				<p class="txt1">긴급사용 승인</p>
				<p class="txt2" id="pop2Txt2"></p>
			</div>
			<div class="popFooter">
				<div class="btnBox">
					<ul class="ul0 ul2">
						<li><button class="btn gray m w100p b-close">아니오</button></li>
						<li><button class="btn red m w100p b-close" id="rsnRgstYesBtn">예</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //모달팝업 전송 -->

	</div>
	<!--  //contents  -->

</body>


	<script type="text/javascript" src="../../LEMP/LEMP.js"></script>
	<script type="text/javascript" src="../js/MYP0401.js"></script>


	<!-- handlebars template start -->
	<script id="MYP0401_list_template" type="text/x-handlebars-template">
		{{#each list}}
		<li id="{{empno}}" class='row-four cldlSctCd_D'>
			<div class="appBox baeBox" data-scn-inv-no='{{empno}}'>
				<div class="chk">
					<span class="chkBox m ti">
						<input type="checkbox" name="chk" id="{{empno}}_chk" value="{{empno}}" data-empnm="{{empnm}}" data-apvyn="{{apvyn}}"/>
						<label for="{{empno}}_chk">&nbsp;</label>
					</span>
				</div>
				<div class="infoBox" style="margin-top: 10px;">
					<p class="tit">
                        {{empno}} | {{empnm}} | {{apvyn}}
					</p>
				</div>
			</div>
		</li>
		{{else}}
		<li class="noList">
			<div class="NoBox">
				<p class="txt tc">조회된 결과가 없습니다.</p>
			</div>
		</li>
		{{/each}}
	</script>

</html>
